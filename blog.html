<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BDP Semsira | Official Blog</title>
    
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0a0a; /* 极深灰，比纯黑更有质感 */
            --card-bg: #161617;
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
            --border: rgba(255, 255, 255, 0.12);
            --accent: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0; padding: 0; 
            color: var(--text-main); 
            background: var(--bg-color);
            line-height: 1.6;
        }

        .main-container { max-width: 660px; margin: 0 auto; padding: 0 20px; }

        /* 顶部导航 */
        .header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 40px 0; margin-bottom: 20px;
        }
        .header-left { display: flex; align-items: center; gap: 14px; cursor: pointer; }
        /* 修正：这里已更换为 semsira.png */
        .logo { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
        h1 { margin: 0; font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; }

        /* 搜索框 */
        .search-wrapper { background: #1c1c1e; border-radius: 8px; padding: 6px 12px; display: flex; align-items: center; }
        .search-input {
            background: transparent; border: none; color: white;
            padding: 4px; outline: none; width: 120px; font-size: 14px;
        }

        /* 文章内容 */
        .post { 
            padding: 40px 0; border-bottom: 1px solid var(--border);
        }
        .post h2 { margin-top: 0; font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .post small { 
            color: var(--text-dim); font-size: 0.85rem; display: block; 
            margin-bottom: 25px; font-family: ui-monospace, monospace;
        }

        .content { font-size: 1.1rem; color: #e5e5e7; }
        .content img { max-width: 100%; border-radius: 8px; margin: 20px 0; }

        /* 按钮设计 */
        .action-bar { display: flex; gap: 15px; margin-top: 30px; }
        .btn-interact { 
            background: transparent; border: 1px solid var(--border); color: #fff; 
            padding: 8px 18px; border-radius: 20px; cursor: pointer; 
            font-size: 13px; font-weight: 500; transition: 0.2s;
        }
        .btn-interact:hover { background: #fff; color: #000; }

        /* --- 评论区暗色适配核心补丁 --- */
        .comment-container { 
            margin-top: 30px; 
            padding: 25px;
            background: #1c1c1e; /* 给评论区一个稍微浅一点的底色，增加层次 */
            border-radius: 12px;
        }
        
        /* 强制 Cusdis 内部元素适配暗色 (防止其加载默认的浅色样式) */
        #cusdis_thread {
            color-scheme: dark;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <div class="header-left" onclick="location.reload()">
                <img src="semsira.png" alt="Logo" class="logo">
                <h1>BDP SEMSIRA</h1>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
            </div>
        </header>

        <div id="posts-container">
            <div style="text-align: center; color: var(--text-dim); padding: 100px 0;">Loading Feed...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            GITHUB_USERNAME: 'bdpsemsira',
            REPO_NAME: 'bdpsemsira.github.io',
            CUSDIS_APP_ID: 'b4b009a4-de84-4d0d-9968-40fcb6be2883'
        };

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPO_NAME}/issues?labels=post&state=open`;
            const container = document.getElementById('posts-container');

            try {
                const res = await fetch(url);
                const issues = await res.json();
                container.innerHTML = '';

                issues.forEach(issue => {
                    const date = new Date(issue.created_at).toLocaleDateString('zh-CN', {
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    });

                    const postEl = document.createElement('article');
                    postEl.className = 'post';
                    let bodyHtml = marked.parse(issue.body || "");
                    
                    postEl.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>PUBLISHED // ${date}</small>
                        <div class="content">${bodyHtml}</div>
                        <div class="action-bar">
                            <button class="btn-interact" onclick="toggleComments('${issue.id}')">DISCUSS</button>
                        </div>
                        <div id="comment-box-${issue.id}" class="hidden comment-container">
                            <div id="cusdis_thread" 
                                data-host="https://cusdis.com" 
                                data-app-id="${CONFIG.CUSDIS_APP_ID}" 
                                data-page-id="${issue.id}" 
                                data-page-url="${window.location.href}#${issue.id}" 
                                data-page-title="${issue.title}"
                                data-theme="dark"> </div>
                        </div>
                    `;
                    container.appendChild(postEl);
                });
            } catch (err) {
                container.innerHTML = '<div style="text-align:center; padding:50px;">Data Synchronous Fail</div>';
            }
        }

        function toggleComments(id) {
            const el = document.getElementById(`comment-box-${id}`);
            const isHidden = el.classList.contains('hidden');
            el.classList.toggle('hidden');
            if (!isHidden && window.renderCusdis) {
                window.renderCusdis(el.querySelector('#cusdis_thread'));
            }
        }

        // 简易搜索
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const kw = e.target.value.toLowerCase();
            document.querySelectorAll('.post').forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(kw) ? 'block' : 'none';
            });
        });

        fetchPosts();
    </script>
</body>
</html>
