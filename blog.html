<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BDP Semsira | Official Blog</title>
    
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #88888d;
            --accent: #007aff;
            --border: rgba(255, 255, 255, 0.1);
            --max-width: 1200px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            margin: 0; padding: 0; color: var(--text-main); background: var(--bg-color);
        }

        /* å“åº”å¼ç½‘æ ¼å¸ƒå±€ */
        .page-wrapper {
            display: grid;
            grid-template-columns: 240px 1fr 300px;
            gap: 40px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- å·¦ä¾§å¯¼èˆª (ç”µè„‘ç«¯) --- */
        .left-sidebar {
            position: sticky; top: 0; height: 100vh;
            display: flex; flex-direction: column; padding: 40px 0;
            border-right: 1px solid var(--border);
        }
        .nav-item {
            display: flex; align-items: center; gap: 15px;
            padding: 12px; font-size: 1.1rem; color: var(--text-dim);
            text-decoration: none; transition: 0.3s; cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { color: #fff; }
        .nav-logo { width: 40px; height: 40px; border-radius: 10px; margin-bottom: 30px; }

        /* --- ä¸­é—´å†…å®¹æµ --- */
        .main-feed { padding: 40px 0; }
        .search-container { margin-bottom: 30px; }
        .search-input {
            width: 100%; background: #1a1a1c; border: 1px solid var(--border);
            border-radius: 12px; padding: 12px 20px; color: #fff; box-sizing: border-box;
        }

        .post { 
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 30px; margin-bottom: 25px;
        }
        .post h2 { margin: 0 0 10px 0; font-size: 1.6rem; letter-spacing: -0.5px; }
        .post small { color: var(--text-dim); font-size: 0.85rem; display: block; margin-bottom: 20px; }
        .content { color: #d1d1d6; line-height: 1.7; font-size: 1.05rem; }
        .content img { width: 100%; border-radius: 12px; margin: 15px 0; border: 1px solid var(--border); }

        /* --- å³ä¾§ä¾§è¾¹æ  (ç”µè„‘ç«¯) --- */
        .right-sidebar { padding: 40px 0; position: sticky; top: 0; }
        .info-card {
            background: #161618; border-radius: 16px; padding: 20px; border: 1px solid var(--border);
        }
        .info-card h3 { font-size: 0.9rem; color: var(--text-dim); text-transform: uppercase; margin-top: 0; }
        .info-card p { font-size: 0.95rem; margin-bottom: 0; line-height: 1.5; }

        /* è¯„è®ºåŒºé€‚é… */
        .comment-container { 
            margin-top: 20px; padding: 20px; background: #1a1a1c; 
            border-radius: 12px; border: 1px solid var(--border); 
        }

        /* --- ç§»åŠ¨ç«¯åº•éƒ¨å¯¼èˆª --- */
        .mobile-nav { display: none; }

        /* --- å“åº”å¼è°ƒæ•´ --- */
        @media (max-width: 1100px) {
            .page-wrapper { grid-template-columns: 80px 1fr; }
            .right-sidebar { display: none; }
            .nav-text { display: none; }
        }

        @media (max-width: 768px) {
            .page-wrapper { display: block; padding-bottom: 80px; }
            .left-sidebar { display: none; }
            .main-feed { padding-top: 20px; }
            
            /* æ‰‹æœºç«¯ Logo å±…ä¸­æ˜¾ç¤º */
            .mobile-header {
                display: flex; justify-content: center; align-items: center;
                padding: 15px; border-bottom: 1px solid var(--border);
            }
            .mobile-header img { width: 30px; height: 30px; }

            /* åº•éƒ¨å¯¼èˆªæ˜¾ç¤º */
            .mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0; right: 0;
                background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
                border-top: 1px solid var(--border); height: 65px;
                justify-content: space-around; align-items: center; z-index: 1000;
            }
            .mobile-nav-item { font-size: 1.5rem; color: var(--text-dim); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <img src="semsira.png" alt="Logo">
    </div>

    <div class="page-wrapper">
        <aside class="left-sidebar">
            <img src="semsira.png" alt="Logo" class="nav-logo">
            <a href="#" class="nav-item active">
                <span>ğŸ </span> <span class="nav-text">Home</span>
            </a>
            <a href="#" class="nav-item">
                <span>ğŸ“–</span> <span class="nav-text">Articles</span>
            </a>
            <a href="#" class="nav-item" onclick="location.reload()">
                <span>ğŸ”„</span> <span class="nav-text">Refresh</span>
            </a>
        </aside>

        <main class="main-feed">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search insights...">
            </div>
            <div id="posts-container">
                <div style="text-align: center; color: var(--text-dim); margin-top: 50px;">Initialising Feed...</div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="info-card">
                <h3>About BDP Semsira</h3>
                <p>Welcome to our official campus portal. We share the latest activities, academic insights, and student life updates here.</p>
            </div>
            <p style="font-size: 0.8rem; color: #444; margin-top: 20px; text-align: center;">Â© 2026 Semsira BDP</p>
        </aside>
    </div>

    <nav class="mobile-nav">
        <div class="mobile-nav-item" onclick="window.scrollTo({top:0, behavior:'smooth'})">ğŸ </div>
        <div class="mobile-nav-item">ğŸ”</div>
        <div class="mobile-nav-item" onclick="location.reload()">ğŸ”„</div>
    </nav>

    <script>
        const CONFIG = {
            GITHUB_USERNAME: 'bdpsemsira',
            REPO_NAME: 'bdpsemsira.github.io',
            CUSDIS_APP_ID: 'b4b009a4-de84-4d0d-9968-40fcb6be2883'
        };

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPO_NAME}/issues?labels=post&state=open`;
            const container = document.getElementById('posts-container');

            try {
                const res = await fetch(url);
                const issues = await res.json();
                container.innerHTML = '';

                issues.forEach(issue => {
                    const date = new Date(issue.created_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: '2-digit'
                    });

                    const postEl = document.createElement('article');
                    postEl.className = 'post';
                    
                    postEl.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>BY ADMIN â€¢ ${date}</small>
                        <div class="content">${marked.parse(issue.body || "")}</div>
                        <div style="margin-top:20px;">
                            <button class="btn-interact" onclick="toggleComments('${issue.id}')" 
                                style="background:transparent; border:1px solid var(--border); color:#fff; padding:8px 15px; border-radius:8px; cursor:pointer;">
                                DISCUSS
                            </button>
                        </div>
                        <div id="comment-box-${issue.id}" class="hidden comment-container">
                            <div id="cusdis_thread" 
                                data-host="https://cusdis.com" 
                                data-app-id="${CONFIG.CUSDIS_APP_ID}" 
                                data-page-id="${issue.id}" 
                                data-page-url="${window.location.href}#${issue.id}" 
                                data-page-title="${issue.title}"
                                data-theme="dark">
                            </div>
                        </div>
                    `;
                    container.appendChild(postEl);
                });
            } catch (err) {
                container.innerHTML = '<div style="text-align:center;">Failed to sync with GitHub.</div>';
            }
        }

        function toggleComments(id) {
            const el = document.getElementById(`comment-box-${id}`);
            const isHidden = el.classList.contains('hidden');
            el.classList.toggle('hidden');
            if (!isHidden && window.renderCusdis) {
                window.renderCusdis(el.querySelector('#cusdis_thread'));
            }
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const kw = e.target.value.toLowerCase();
            document.querySelectorAll('.post').forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(kw) ? 'block' : 'none';
            });
        });

        fetchPosts();
    </script>
</body>
</html>
