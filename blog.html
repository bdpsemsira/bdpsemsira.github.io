<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BDP Semsira | Official Blog</title>
    
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #88888d;
            --accent: #007aff;
            --border: rgba(255, 255, 255, 0.1);
            --max-width: 1250px;
        }

        img { max-width: 100%; height: auto; display: block; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            margin: 0; padding: 0; color: var(--text-main); background: var(--bg-color);
            overflow-x: hidden;
        }

        .page-wrapper {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            gap: 20px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Â∑¶‰æßÂØºËà™Ê†è --- */
        .left-sidebar {
            position: sticky; top: 0; height: 100vh;
            display: flex; flex-direction: column; padding: 40px 20px;
            border-right: 1px solid var(--border);
        }
        .nav-logo { 
            width: 48px !important; height: 48px !important; 
            border-radius: 12px; margin-bottom: 40px; 
            object-fit: contain;
        }
        .nav-item {
            display: flex; align-items: center; gap: 15px;
            padding: 14px 12px; font-size: 1.05rem; color: var(--text-dim);
            text-decoration: none; transition: 0.2s; cursor: pointer;
            border-radius: 10px;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: #fff; }

        /* --- ‰∏≠Èó¥‰∏ª‰ø°ÊÅØÊµÅ --- */
        .main-feed { padding: 40px 0; min-height: 100vh; }
        
        /* ‰øÆÊ≠£ÔºöÊêúÁ¥¢Ê°ÜÂÆπÂô®Áé∞Âú®‰∏éÂ∏ñÂ≠êÂÜÖÂÆπÂÆΩÂ∫¶‰∏•Ê†º‰∏ÄËá¥ */
        .search-container { 
            margin-bottom: 30px; 
            position: sticky; 
            top: 20px; 
            z-index: 10;
            width: 100%; /* Á°Æ‰øù‰∏çË∂ÖËøáÁà∂Á∫ßÂÆπÂô®ÂÆΩÂ∫¶ */
        }
        .search-input {
            width: 100%; 
            background: #161618; 
            border: 1px solid var(--border);
            border-radius: 12px; 
            padding: 14px 20px; 
            color: #fff; 
            font-size: 15px;
            box-sizing: border-box; /* ÂÖ≥ÈîÆÔºöÈò≤Ê≠¢ padding ÊíëÂºÄÂÆΩÂ∫¶ÂØºËá¥ÈáçÂè† */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .post { 
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 35px; margin-bottom: 30px;
            transition: border 0.3s;
        }
        .post:hover { border-color: #333; }
        .post h2 { margin: 0 0 12px 0; font-size: 1.7rem; font-weight: 700; }
        .post small { color: var(--text-dim); font-size: 0.85rem; display: block; margin-bottom: 25px; letter-spacing: 0.5px; }
        
        .content { color: #e2e2e7; line-height: 1.8; font-size: 1.05rem; }
        .content img { border-radius: 12px; margin: 25px 0; border: 1px solid var(--border); width: 100%; }

        /* --- Âè≥‰æß‰ø°ÊÅØÂç°Áâá --- */
        .right-sidebar { padding: 40px 0; position: sticky; top: 0; }
        .info-card {
            background: linear-gradient(145deg, #1a1a1c, #111111);
            border-radius: 20px; padding: 25px; border: 1px solid var(--border);
        }
        .info-card h3 { font-size: 0.85rem; color: var(--text-dim); text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 1px; }
        .info-card p { font-size: 0.95rem; line-height: 1.6; color: #ccc; margin: 0; }

        .comment-container { 
            margin-top: 30px; padding: 25px; background: #0a0a0a; 
            border-radius: 16px; border: 1px solid var(--border); 
        }

        /* --- ÁßªÂä®Á´Ø --- */
        .mobile-header { display: none; }
        .mobile-nav { display: none; }

        @media (max-width: 1100px) {
            .page-wrapper { grid-template-columns: 80px 1fr; }
            .right-sidebar, .nav-text { display: none; }
            .left-sidebar { align-items: center; padding: 40px 0; }
        }

        @media (max-width: 768px) {
            .page-wrapper { display: block; padding-top: 60px; padding-bottom: 100px; }
            .left-sidebar, .right-sidebar { display: none; }
            
            .mobile-header {
                display: flex; position: fixed; top: 0; left: 0; right: 0; height: 60px;
                background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
                border-bottom: 1px solid var(--border); z-index: 1000;
                justify-content: center; align-items: center;
            }
            .mobile-header img { height: 32px; width: 32px; border-radius: 6px; }

            .mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
                background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
                border-top: 1px solid var(--border); z-index: 1000;
                justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom);
            }
            .mobile-nav-item { font-size: 1.4rem; color: var(--text-dim); cursor: pointer; }
            .post { padding: 25px; border-radius: 0; border-left: none; border-right: none; margin-bottom: 15px; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="mobile-header">
        <img src="semsira.png" alt="Logo">
    </header>

    <div class="page-wrapper">
        <aside class="left-sidebar">
            <img src="semsira.png" alt="Logo" class="nav-logo">
            <a href="#" class="nav-item active">
                <span>üè†</span> <span class="nav-text">Home</span>
            </a>
            <a href="#" class="nav-item">
                <span>üìë</span> <span class="nav-text">Feed</span>
            </a>
            <div class="nav-item" onclick="location.reload()">
                <span>üîÑ</span> <span class="nav-text">Refresh</span>
            </div>
        </aside>

        <main class="main-feed">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search insights...">
            </div>
            
            <div id="posts-container">
                <div style="text-align: center; color: var(--text-dim); padding: 100px 0;">Syncing with GitHub...</div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="info-card">
                <h3>About BDP Semsira</h3>
                <p>Official portal for BDP Semsira. We document campus life, academic milestones, and student leadership highlights.</p>
            </div>
            <p style="font-size: 0.7rem; color: #444; margin-top: 25px; text-align: center; letter-spacing: 1px; line-height: 1.5;">
                ¬© 2026 BDP SEMSIRA<br>
                POWERED BY SEMSIRA SUPER SIX
            </p>
        </aside>
    </div>

    <nav class="mobile-nav">
        <div class="mobile-nav-item" onclick="window.scrollTo({top:0, behavior:'smooth'})">üè†</div>
        <div class="mobile-nav-item" onclick="document.getElementById('searchInput').focus()">üîç</div>
        <div class="mobile-nav-item" onclick="location.reload()">üîÑ</div>
    </nav>

    <script>
        const CONFIG = {
            GITHUB_USERNAME: 'bdpsemsira',
            REPO_NAME: 'bdpsemsira.github.io',
            CUSDIS_APP_ID: 'b4b009a4-de84-4d0d-9968-40fcb6be2883'
        };

        async function fetchPosts() {
            const url = `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPO_NAME}/issues?labels=post&state=open`;
            const container = document.getElementById('posts-container');

            try {
                const res = await fetch(url);
                const issues = await res.json();
                
                if (issues.length === 0) {
                    container.innerHTML = '<div style="text-align:center;color:#444;padding:100px 0;">No articles found.</div>';
                    return;
                }

                container.innerHTML = '';
                issues.forEach(issue => {
                    const date = new Date(issue.created_at).toLocaleDateString('en-GB', {
                        year: 'numeric', month: 'short', day: '2-digit'
                    });

                    const postEl = document.createElement('article');
                    postEl.className = 'post';
                    
                    postEl.innerHTML = `
                        <h2>${issue.title}</h2>
                        <small>ADMIN ‚Ä¢ ${date}</small>
                        <div class="content">${marked.parse(issue.body || "")}</div>
                        <div style="margin-top:25px;">
                            <button onclick="toggleComments('${issue.id}')" 
                                style="background:#fff; border:none; color:#000; padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:600; font-size:12px;">
                                DISCUSS
                            </button>
                        </div>
                        <div id="comment-box-${issue.id}" class="hidden comment-container">
                            <div id="cusdis_thread" 
                                data-host="https://cusdis.com" 
                                data-app-id="${CONFIG.CUSDIS_APP_ID}" 
                                data-page-id="${issue.id}" 
                                data-page-url="${window.location.href}#${issue.id}" 
                                data-page-title="${issue.title}"
                                data-theme="dark">
                            </div>
                        </div>
                    `;
                    container.appendChild(postEl);
                });
            } catch (err) {
                container.innerHTML = '<div style="text-align:center;padding:100px 0;">Connection Error.</div>';
            }
        }

        function toggleComments(id) {
            const el = document.getElementById(`comment-box-${id}`);
            const isHidden = el.classList.contains('hidden');
            el.classList.toggle('hidden');
            if (!isHidden && window.renderCusdis) {
                window.renderCusdis(el.querySelector('#cusdis_thread'));
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const kw = e.target.value.toLowerCase();
            document.querySelectorAll('.post').forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(kw) ? 'block' : 'none';
            });
        });

        fetchPosts();
    </script>
</body>
</html>
