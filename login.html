<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .logo { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-weight: 800; }
        p { font-size: 11px; color: #555; margin-bottom: 20px; text-transform: uppercase; }
        
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .input-group input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; font-size: 15px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; border: 1px solid #34495e; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #444; cursor: not-allowed; }

        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 18px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Biometric Bridge v4.5</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <div class="input-group">
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="passkey" placeholder="PASSWORD">
    </div>

    <div class="btn-group">
        <button class="btn-main" id="loginBtn" onclick="verify()">Manual Login</button>
        <button class="btn-face" id="faceBtn" onclick="startFaceScan()">Facial Recognition</button>
    </div>

    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const status = document.getElementById('status-msg');

    // 1. 预加载模型 (加快反应速度)
    window.onload = async () => {
        showMsg("System Warming Up...", "loading");
        try {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./model');
            showMsg("System Ready", "success");
            setTimeout(() => showMsg("", ""), 2000);
        } catch (e) {
            showMsg("Model Load Failed", "error");
        }
    };

    // 2. 开始扫描
    async function startFaceScan() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            showMsg("Scanning... Align your face", "loading");

            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    // 控制台输出数据（用于注册新用户）
                    console.log("Current Face Descriptor:", JSON.stringify(Array.from(detection.descriptor)));
                    
                    const match = await checkFaceMatch(detection.descriptor);
                    if (match) {
                        clearInterval(scanInterval);
                        stopCamera();
                        showMsg("Verified: " + match.user, "success");
                        executeLogin(match.user);
                    } else {
                        showMsg("Identity Unknown", "loading");
                    }
                }
            }, 1000);
        } catch (err) {
            showMsg("Camera Denied", "error");
        }
    }

    // 3. 比对逻辑
    async function checkFaceMatch(currentDescriptor) {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));

            for (let line of lines) {
                const parts = line.split(':');
                if (parts.length < 3) continue;

                try {
                    const savedDescriptor = new Float32Array(JSON.parse(parts[2]));
                    const distance = faceapi.euclideanDistance(currentDescriptor, savedDescriptor);
                    
                    // 调试输出：距离越小越接近
                    console.log(`Matching ${parts[0]} - Distance: ${distance.toFixed(4)}`);

                    if (distance < 0.6) return { user: parts[0] }; 
                } catch (jsonErr) {
                    console.error("JSON Error in keys.txt line:", line);
                }
            }
        } catch (e) { console.error("Fetch Error:", e); }
        return null;
    }

    // 4. 辅助函数
    function stopCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }

    function executeLogin(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        setTimeout(() => window.location.replace(TARGET_PAGE), 1000);
    }

    async function verify() {
        // ... 此处保留你原本的用户名密码验证逻辑 ...
    }

    function showMsg(txt, cls) { status.innerText = txt; status.className = cls; }
</script>
</body>
</html>
