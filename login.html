<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Speed Verification | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .info-header { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 12px; font-family: monospace; z-index: 100; }
        #top-op { color: #888; } #top-status { color: var(--primary); font-weight: bold; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .logo { width: 80px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(230, 126, 34, 0.4)); }
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .input-group input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; margin-bottom: 10px; }
        .btn-face { background: #2c3e50; color: white; }
        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 18px; }
        .loading { color: var(--primary); } .success { color: #2ecc71; } .error { color: #ff4d4d; }
    </style>
</head>
<body>

<div class="info-header">
    <div id="top-op">Operator: Guest</div>
    <div id="top-status">Status: Standby</div>
</div>

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2 style="color:var(--primary); margin:0;">DASHBOARD</h2>
    <p style="font-size: 10px; color:#555; margin-bottom:15px;">Ultra-Fast Scan Engine v5.3</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <form onsubmit="event.preventDefault(); verify();">
        <div class="input-group">
            <input type="text" id="username" placeholder="USERNAME">
            <input type="password" id="passkey" placeholder="PASSWORD">
        </div>
        <button type="submit" class="btn-main">Manual Login</button>
        <button type="button" class="btn-face" onclick="startSecureScan()">Facial Recognition</button>
    </form>
    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    let faceMatcher = null;
    let isProcessing = false; // 状态锁，防止并发卡死

    window.onload = async () => {
        updateStatus("Guest", "Loading Engine...", "loading");
        try {
            // 同时加载所有模型，提升速度
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri('./model'),
                faceapi.nets.faceLandmark68Net.loadFromUri('./model'),
                faceapi.nets.faceRecognitionNet.loadFromUri('./model')
            ]);
            // 预加载数据库到内存
            await preloadDatabase();
            updateStatus("Guest", "System Ready", "success");
        } catch (e) {
            updateStatus("Guest", "Init Failed", "error");
        }
    };

    async function preloadDatabase() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(line => line.includes('['));

            const labeledDescriptors = lines.map(line => {
                const cleanLine = line.replace(/[\]\。]/g, "").trim();
                const parts = cleanLine.split(':');
                if (parts.length < 3) return null;
                return new faceapi.LabeledFaceDescriptors(parts[0].trim(), [new Float32Array(JSON.parse(parts[2].trim()))]);
            }).filter(Boolean);

            if (labeledDescriptors.length > 0) {
                // 距离设为 0.6，提高模糊匹配速度
                faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
            }
        } catch (e) { console.error("Database cache failed."); }
    }

    async function startSecureScan() {
        if (!faceMatcher) { await preloadDatabase(); if(!faceMatcher) return; }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }); // 指定分辨率减少开销
            document.getElementById('video').srcObject = stream;
            document.getElementById('face-area').style.display = 'block';
            updateStatus("Scanning", "Searching...", "loading");

            // 使用请求动画帧或高速定时器
            const scanLoop = async () => {
                if (isProcessing) return; // 如果上一帧没算完，跳过
                isProcessing = true;

                const video = document.getElementById('video');
                // 优化：设置探测器参数
                const detection = await faceapi.detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
                                             .withFaceLandmarks()
                                             .withFaceDescriptor();
                
                if (detection) {
                    const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                    console.log(`SpeedScan: ${bestMatch.toString()}`);

                    if (bestMatch.label !== 'unknown' && bestMatch.distance < 0.48) {
                        stopCamera();
                        updateStatus(bestMatch.label, "Verified", "success");
                        executeLogin(bestMatch.label);
                        return; // 结束循环
                    } else if (bestMatch.label !== 'unknown') {
                        updateStatus(bestMatch.label, "Analyzing...", "loading");
                    }
                }
                
                isProcessing = false;
                if (video.srcObject) setTimeout(scanLoop, 100); // 间隔减小到 100ms，识别更顺滑
            };
            scanLoop();
        } catch (err) { updateStatus("Guest", "Camera Error", "error"); }
    }

    // 基础功能
    function stopCamera() {
        const video = document.getElementById('video');
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('face-area').style.display = 'none';
    }

    function executeLogin(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        setTimeout(() => window.location.replace(TARGET_PAGE), 500);
    }

    function updateStatus(op, stat, cls) {
        document.getElementById('top-op').innerText = "Operator: " + op;
        document.getElementById('top-status').innerText = "Status: " + stat;
        document.getElementById('status-msg').innerText = stat;
        document.getElementById('status-msg').className = cls;
    }

    async function verify() { /* 手动登录代码保持不变 */ }
</script>
</body>
</html>
