<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .logo { width: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-weight: 800; }
        p { font-size: 12px; color: #666; margin-bottom: 20px; text-transform: uppercase; }
        
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .input-group input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; font-size: 16px; }
        .remember-me { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-size: 13px; color: #888; cursor: pointer; }
        .remember-me input { width: auto; margin-right: 8px; accent-color: var(--primary); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; border: 1px solid #34495e; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        button:disabled { background: #444; cursor: not-allowed; transform: none; }

        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 15px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Secure Access Point</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <div class="input-group">
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="passkey" placeholder="PASSWORD">
    </div>

    <label class="remember-me">
        <input type="checkbox" id="remember"> Remember My Credentials
    </label>

    <div class="btn-group">
        <button class="btn-main" id="loginBtn" onclick="verify()">Initialize Login</button>
        <button class="btn-face" id="faceBtn" onclick="startFaceScan()">Facial Recognition</button>
    </div>

    <div id="status-msg"></div>
    <div style="font-size: 9px; color: #444; margin-top: 25px;">CLOUD SYNTHESIS ENGINE v4.2<br>&copy; 2026 SEMSIRA | ZIJUN</div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const status = document.getElementById('status-msg');

    // 页面加载自动填充
    window.onload = () => {
        const u = localStorage.getItem('saved_u');
        const p = localStorage.getItem('saved_p');
        if (u && p) {
            document.getElementById('username').value = atob(u);
            document.getElementById('passkey').value = atob(p);
            document.getElementById('remember').checked = true;
        }
    };

    // --- 人脸识别逻辑 ---
    async function startFaceScan() {
        showMsg("Loading models from /model...", "loading");
        try {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./model');

            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            showMsg("Scanning... Check Console for Data", "loading");

            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    const currentDescriptor = Array.from(detection.descriptor);
                    // 在控制台打印，方便你复制到 keys.txt
                    console.log("SUCCESS! COPY THIS FOR keys.txt:");
                    console.log(JSON.stringify(currentDescriptor));

                    // 尝试从 keys.txt 匹配
                    const match = await checkFaceMatch(detection.descriptor);
                    if (match) {
                        clearInterval(scanInterval);
                        stopCamera();
                        showMsg("Biometric Match Confirmed!", "success");
                        executeLogin(match.user);
                    }
                }
            }, 1000);
        } catch (err) {
            showMsg("Camera Error: " + err.message, "error");
        }
    }

    async function checkFaceMatch(currentDescriptor) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const data = await response.text();
            const lines = data.split('\n').filter(l => l.includes(':'));

            for (let line of lines) {
                const [u, p, faceData] = line.split(':');
                if (faceData) {
                    const savedDescriptor = new Float32Array(JSON.parse(faceData));
                    const distance = faceapi.euclideanDistance(currentDescriptor, savedDescriptor);
                    if (distance < 0.5) return { user: u }; 
                }
            }
        } catch (e) { console.error(e); }
        return null;
    }

    // --- 传统登录逻辑 ---
    async function verify() {
        const userVal = document.getElementById('username').value.trim().toUpperCase();
        const passVal = document.getElementById('passkey').value.trim();
        const remember = document.getElementById('remember').checked;

        if (!userVal || !passVal) return showMsg("Credentials Required", "error");

        showMsg("Authenticating...", "loading");
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const data = await response.text();
            const lines = data.split('\n').filter(l => l.includes(':'));

            let matched = false;
            for (let line of lines) {
                const [u, p] = line.split(':');
                if (u.toUpperCase() === userVal && p === passVal) {
                    matched = true; break;
                }
            }

            if (matched) {
                if (remember) {
                    localStorage.setItem('saved_u', btoa(userVal));
                    localStorage.setItem('saved_p', btoa(passVal));
                } else {
                    localStorage.clear();
                }
                executeLogin(userVal);
            } else {
                showMsg("Invalid Username or Password", "error");
            }
        } catch (e) { showMsg("Connection Error", "error"); }
    }

    function executeLogin(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        showMsg("Success. Redirecting...", "success");
        setTimeout(() => window.location.replace(TARGET_PAGE), 1000);
    }

    function stopCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }

    function showMsg(txt, cls) { status.innerText = txt; status.className = cls; }
</script>
</body>
</html>
