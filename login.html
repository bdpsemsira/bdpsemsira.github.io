<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e67e22;
            --primary-hover: #d35400;
            --bg-dark: #0a0a0a;
            --card-bg: #181818;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow-x: hidden;
        }

        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            text-align: center; width: 380px;
            border: 1px solid #222; transition: all 0.3s;
        }
        .login-card:hover { border-color: var(--primary); }

        .logo { width: 90px; height: 90px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { margin: 0 0 8px 0; font-size: 24px; color: #ff8c00; font-weight: 800; letter-spacing: 1px; }
        .subtitle { font-size: 12px; color: #666; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        /* 摄像头区域 */
        #face-scan-area {
            display: none;
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
            border: 2px solid var(--primary);
        }
        video { width: 100%; height: auto; display: block; }
        canvas { position: absolute; top: 0; left: 0; }

        .input-group { margin-bottom: 15px; }
        input {
            width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333;
            background: #0f0f0f; color: white; box-sizing: border-box;
            font-size: 16px; text-align: center; transition: all 0.3s;
            margin-bottom: 12px;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(230, 126, 34, 0.2); }

        .remember-me {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; font-size: 13px; color: #888; cursor: pointer;
        }
        .remember-me input { width: auto; margin-right: 8px; margin-bottom: 0; accent-color: var(--primary); }

        .btn-stack { display: flex; flex-direction: column; gap: 10px; }
        button {
            width: 100%; padding: 15px; border: none;
            color: white; font-weight: bold; font-size: 14px; border-radius: 10px;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        #loginBtn { background: var(--primary); }
        #loginBtn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        #faceBtn { background: #2c3e50; border: 1px solid #34495e; }
        #faceBtn:hover { background: #34495e; }
        
        button:disabled { background: #444 !important; cursor: not-allowed; transform: none !important; }

        #status-msg { margin-top: 20px; font-size: 12px; min-height: 18px; font-weight: bold; text-transform: uppercase; }
        .error { color: #ff4d4d; }
        .loading { color: #ff8c00; }
        .success { color: #2ecc71; }

        .footer { margin-top: 30px; font-size: 10px; color: #444; line-height: 1.6; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>CORE SYSTEM</h2>
    <p class="subtitle">Secure Access Authentication</p>

    <div id="face-scan-area">
        <video id="video" autoplay muted playsinline></video>
    </div>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="USERNAME" autocomplete="off">
        <input type="password" id="passkey" placeholder="PASSWORD">
    </div>

    <label class="remember-me">
        <input type="checkbox" id="remember"> Remember Session
    </label>

    <div class="btn-stack">
        <button id="loginBtn" onclick="verify()">Initialize Login</button>
        <button id="faceBtn" onclick="startFaceScan()"><i class="fas fa-face-viewfinder"></i> Facial Recognition</button>
    </div>

    <div id="status-msg"></div>
    <div class="footer">ENCRYPTED BRIDGE v4.0<br>&copy; 2026 SEMSIRA | K.A.</div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    const video = document.getElementById('video');
    const scanArea = document.getElementById('face-scan-area');
    const btn = document.getElementById('loginBtn');
    const faceBtn = document.getElementById('faceBtn');

    // 1. 初始化检查
    window.onload = () => {
        const savedUser = localStorage.getItem('saved_u');
        const savedPass = localStorage.getItem('saved_p');
        if (savedUser && savedPass) {
            document.getElementById('username').value = atob(savedUser);
            document.getElementById('passkey').value = atob(savedPass);
            document.getElementById('remember').checked = true;
        }
    };

    // 2. 传统密码验证
    async function verify() {
        const userVal = document.getElementById('username').value.trim().toUpperCase();
        const passVal = document.getElementById('passkey').value.trim();
        const rememberChecked = document.getElementById('remember').checked;

        if (!userVal || !passVal) return showMsg("Credentials required", "error");

        btn.disabled = true;
        showMsg("Connecting to Secure Cloud...", "loading");

        try {
            const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            if (!response.ok) throw new Error();
            const data = await response.text();
            const lines = data.split(/\r?\n/).filter(l => l.includes(':'));
            
            let authenticated = false;
            for (let line of lines) {
                const [u, p] = line.split(':');
                if (u.toUpperCase() === userVal && p === passVal) {
                    authenticated = true; break;
                }
            }

            if (authenticated) {
                if (rememberChecked) {
                    localStorage.setItem('saved_u', btoa(userVal));
                    localStorage.setItem('saved_p', btoa(passVal));
                }
                executeAccess(userVal);
            } else {
                showMsg("Access Denied: Invalid Credentials", "error");
                btn.disabled = false;
            }
        } catch (e) {
            showMsg("Cloud Sync Failed", "error");
            btn.disabled = false;
        }
    }

    // 3. 人脸识别逻辑
    async function startFaceScan() {
        showMsg("Loading Biometric Models...", "loading");
        faceBtn.disabled = true;

        try {
            // 加载模型 (请确保你的Repo里有models文件夹)
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./models');

            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            scanArea.style.display = 'block';
            showMsg("Scanning Face...", "loading");

            // 这里简化逻辑：实际应用中你需要预先提取 AJK 的特征
            // 目前设置为扫描到任何人脸即通过（你可以后续添加特征比对）
            const recognitionLoop = setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                if (detections.length > 0) {
                    clearInterval(recognitionLoop);
                    stopVideo();
                    showMsg("Biometric Match Confirmed", "success");
                    setTimeout(() => executeAccess("BIOMETRIC_USER"), 1000);
                }
            }, 1000);

        } catch (e) {
            showMsg("Camera Access Denied", "error");
            faceBtn.disabled = false;
        }
    }

    function stopVideo() {
        const stream = video.srcObject;
        if (stream) stream.getTracks().forEach(track => track.stop());
        scanArea.style.display = 'none';
    }

    function executeAccess(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        showMsg("Access Granted. Redirecting...", "success");
        setTimeout(() => window.location.replace(TARGET_PAGE), 1200);
    }

    function showMsg(text, type) {
        const m = document.getElementById('status-msg');
        m.innerText = text; m.className = type;
    }
</script>
</body>
</html>
