<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High-Security Auth | SMKSS</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .login-card { background: var(--card); padding: 30px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #222; }
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .input-group input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; }
        
        /* 记住密码选项样式 */
        .remember-me { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #888; margin-bottom: 15px; cursor: pointer; justify-content: flex-start; }
        
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; }
        
        #status-msg { font-size: 12px; font-weight: bold; min-height: 20px; margin-top: 10px; }
        .error { color: #ff4d4d; }
        .success { color: #2ecc71; }
        .loading { color: var(--primary); }
    </style>
</head>
<body>

<div class="login-card">
    <h2 style="color:var(--primary)">SECURE LOGIN</h2>
    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <form id="loginForm" onsubmit="event.preventDefault(); verify();">
        <div class="input-group">
            <input type="text" id="username" placeholder="USERNAME" required autocomplete="username">
            <input type="password" id="passkey" placeholder="PASSWORD" required autocomplete="current-password">
        </div>

        <label class="remember-me">
            <input type="checkbox" id="saveCreds"> Remember credentials
        </label>

        <button type="submit" class="btn-main">Manual Login</button>
        <button type="button" class="btn-face" onclick="startSecureScan()">Facial Recognition</button>
    </form>

    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    
    let lastDescriptors = []; // 用于存储最近3秒的特征向量快照
    const video = document.getElementById('video');

    window.onload = async () => {
        await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
        await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
        await faceapi.nets.faceRecognitionNet.loadFromUri('./model');
        showMsg("System Ready", "success");
    };

    async function startSecureScan() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            document.getElementById('face-area').style.display = 'block';
            showMsg("Scanning... Please blink or move slightly", "loading");

            lastDescriptors = [];
            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    const currentDesc = detection.descriptor;
                    lastDescriptors.push(new Float32Array(currentDesc));
                    
                    // 只保留最近 3 秒的数据 (假设每秒检测 2-3 次)
                    if (lastDescriptors.length > 8) lastDescriptors.shift();

                    // 活体检测：检查向量变化
                    const isAlive = checkLiveness();

                    if (lastDescriptors.length >= 5) { // 积累足够数据后开始判定
                        if (!isAlive) {
                            showMsg("ANTI-SPOOF: Static object detected", "error");
                            return; 
                        }

                        const match = await checkFaceMatch(currentDesc);
                        if (match) {
                            clearInterval(scanInterval);
                            stopCamera();
                            showMsg("Verified: " + match.user, "success");
                            // 跳转逻辑...
                        }
                    }
                }
            }, 500);
        } catch (err) { showMsg("Camera Error", "error"); }
    }

    // 核心：活体检测算法
    function checkLiveness() {
        if (lastDescriptors.length < 2) return true;
        
        // 计算最近两次向量的微小差异
        const d1 = lastDescriptors[lastDescriptors.length - 1];
        const d2 = lastDescriptors[lastDescriptors.length - 2];
        
        let diff = 0;
        for(let i=0; i<d1.length; i++) {
            diff += Math.abs(d1[i] - d2[i]);
        }
        
        // 如果 diff 极小（比如 < 0.001），说明画面完全静止，极可能是照片或手办
        console.log("Liveness variance:", diff);
        return diff > 0.0005; // 阈值可根据实际镜头抖动微调
    }

    async function checkFaceMatch(currentDesc) {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
        const text = await res.text();
        const lines = text.split('\n').filter(l => l.includes(':'));

        for (let line of lines) {
            const parts = line.split(':');
            const savedDesc = new Float32Array(JSON.parse(parts[2]));
            const distance = faceapi.euclideanDistance(currentDesc, savedDesc);
            
            // 设定为您要求的 0.35 极致安全阈值
            if (distance < 0.35) return { user: parts[0] };
        }
        return null;
    }

    function showMsg(t, c) { const s = document.getElementById('status-msg'); s.innerText = t; s.className = c; }
    function stopCamera() { video.srcObject.getTracks().forEach(t => t.stop()); }

    // 手动登录补全
    async function verify() {
        // 执行登录逻辑...
        // 浏览器会自动根据 <form> 询问是否保存密码
        showMsg("Checking credentials...", "loading");
    }
</script>

</body>
</html>
