<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        .info-header { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 12px; font-family: monospace; z-index: 100; }
        #top-op { color: #888; margin-bottom: 4px; }
        #top-status { color: var(--primary); font-weight: bold; }

        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; }
        .logo { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-weight: 800; }
        p { font-size: 11px; color: #555; margin-bottom: 20px; text-transform: uppercase; }
        
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .input-group input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; font-size: 15px; transition: 0.3s; }
        .input-group input:focus { border-color: var(--primary); outline: none; }
        
        .remember-me { display: flex; align-items: center; gap: 8px; font-size: 11px; color: #555; margin: 5px 0 20px 5px; cursor: pointer; user-select: none; }
        .remember-me input { cursor: pointer; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; border: 1px solid #34495e; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 18px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="info-header">
    <div id="top-op">Operator: Guest</div>
    <div id="top-status">Status: Standby</div>
</div>

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Biometric Bridge v4.5</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <form id="loginForm" onsubmit="event.preventDefault(); verify();">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="USERNAME" required autocomplete="username">
            <input type="password" id="passkey" name="password" placeholder="PASSWORD" required autocomplete="current-password">
        </div>

        <label class="remember-me">
            <input type="checkbox" id="saveCreds"> REMEMBER USERNAME
        </label>

        <div class="btn-group">
            <button type="submit" class="btn-main" id="loginBtn">Manual Login</button>
            <button type="button" class="btn-face" id="faceBtn" onclick="startSecureScan()">Facial Recognition</button>
        </div>
    </form>

    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    let lastDescriptors = []; 
    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const statusMsg = document.getElementById('status-msg');
    const topOp = document.getElementById('top-op');
    const topStatus = document.getElementById('top-status');

    // 1. 系统初始化与账号回显
    window.onload = async () => {
        updateStatus("Guest", "Initializing...", "loading");
        
        // 自动填入记住的账号
        const savedUser = localStorage.getItem('remembered_user');
        if (savedUser) {
            document.getElementById('username').value = savedUser;
            document.getElementById('saveCreds').checked = true;
            topOp.innerText = "Operator: " + savedUser;
        }

        try {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./model');
            updateStatus(savedUser || "Guest", "System Ready", "success");
        } catch (e) {
            updateStatus("Guest", "Model Error", "error");
        }
    };

    // 2. 高安全性人脸扫描
    async function startSecureScan() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            updateStatus("Scanning", "Align your face", "loading");

            lastDescriptors = [];
            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    const currentDesc = detection.descriptor;
                    lastDescriptors.push(new Float32Array(currentDesc));
                    if (lastDescriptors.length > 8) lastDescriptors.shift();

                    // 活体检测判断（积累够数据后开始）
                    if (lastDescriptors.length >= 5) {
                        const isAlive = checkLiveness();
                        if (!isAlive) {
                            updateStatus("Security", "Static Object Detected", "error");
                            return; 
                        }

                        const match = await checkFaceMatch(currentDesc);
                        if (match) {
                            clearInterval(scanInterval);
                            stopCamera();
                            updateStatus(match.user, "Face Verified", "success");
                            executeLogin(match.user);
                        } else {
                            updateStatus("Guest", "Identifying...", "loading");
                        }
                    }
                }
            }, 600);
        } catch (err) {
            updateStatus("Guest", "Camera Error", "error");
        }
    }

    // 活体算法：计算特征向量的标准差波动
    function checkLiveness() {
        if (lastDescriptors.length < 2) return true;
        const d1 = lastDescriptors[lastDescriptors.length - 1];
        const d2 = lastDescriptors[lastDescriptors.length - 2];
        let diff = 0;
        for(let i=0; i<d1.length; i++) {
            diff += Math.abs(d1[i] - d2[i]);
        }
        // 动漫手办或照片的波动通常 < 0.0001
        return diff > 0.0005; 
    }

    async function checkFaceMatch(currentDesc) {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));

            for (let line of lines) {
                const parts = line.split(':');
                if (parts.length < 3) continue;
                const savedDesc = new Float32Array(JSON.parse(parts[2]));
                const distance = faceapi.euclideanDistance(currentDesc, savedDesc);
                
                // 阈值设置为 0.35
                if (distance < 0.35) return { user: parts[0] };
            }
        } catch (e) { console.error(e); }
        return null;
    }

    // 3. 手动验证与保存账号逻辑
    async function verify() {
        const userIn = document.getElementById('username').value.trim();
        const passIn = document.getElementById('passkey').value.trim();
        if (!userIn || !passIn) return;

        updateStatus(userIn, "Authenticating...", "loading");

        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));

            let found = false;
            for (let line of lines) {
                const [user, pass] = line.split(':');
                if (user === userIn && pass === passIn) {
                    found = true;
                    break;
                }
            }

            if (found) {
                updateStatus(userIn, "Login Success", "success");
                executeLogin(userIn);
            } else {
                updateStatus("Guest", "Wrong Credentials", "error");
            }
        } catch (e) { updateStatus("Guest", "Network Error", "error"); }
    }

    function executeLogin(user) {
        // 处理 Remember Me
        if (document.getElementById('saveCreds').checked) {
            localStorage.setItem('remembered_user', user);
        } else {
            localStorage.removeItem('remembered_user');
        }

        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        
        // 关键：延迟跳转让浏览器有机会弹出“保存密码”提示
        setTimeout(() => window.location.replace(TARGET_PAGE), 1000);
    }

    function updateStatus(op, stat, cls) {
        topOp.innerText = "Operator: " + op;
        topStatus.innerText = "Status: " + stat;
        statusMsg.innerText = stat;
        statusMsg.className = cls;
    }

    function stopCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }
</script>
</body>
</html>
