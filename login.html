<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* 右上角双行状态显示 */
        .info-header { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 12px; font-family: monospace; }
        .info-header div:first-child { color: #888; }
        .info-header div:last-child { color: var(--primary); font-weight: bold; }

        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); z-index: 10; }
        .logo { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-weight: 800; }
        p { font-size: 11px; color: #555; margin-bottom: 20px; text-transform: uppercase; }
        
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .input-group input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; font-size: 15px; transition: 0.3s; }
        .input-group input:focus { border-color: var(--primary); outline: none; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-face { background: #2c3e50; color: white; border: 1px solid #34495e; width: 100%; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #444; cursor: not-allowed; }

        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 18px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="info-header">
    <div id="top-op">Operator: Guest</div>
    <div id="top-status">Status: System Offline</div>
</div>

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Biometric Bridge v4.5</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <form id="loginForm" onsubmit="event.preventDefault(); verify();">
        <div class="input-group">
            <input type="text" id="username" placeholder="USERNAME" required autocomplete="username">
            <input type="password" id="passkey" placeholder="PASSWORD" required autocomplete="current-password">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-main" id="loginBtn">Manual Login</button>
            <button type="button" class="btn-face" id="faceBtn" onclick="startFaceScan()">Facial Recognition</button>
        </div>
    </form>

    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const statusMsg = document.getElementById('status-msg');
    const topOp = document.getElementById('top-op');
    const topStatus = document.getElementById('top-status');

    // 1. 系统初始化
    window.onload = async () => {
        updateUI("Guest", "Warming Up...", "loading");
        try {
            // 注意：这里路径需根据你实际存放 model 的位置修改
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./model');
            updateUI("Guest", "System Ready", "success");
        } catch (e) {
            updateUI("Guest", "Model Error", "error");
        }
    };

    // 2. 手动登录验证逻辑 (修复无法登录问题)
    async function verify() {
        const userIn = document.getElementById('username').value.trim();
        const passIn = document.getElementById('passkey').value.trim();

        if (!userIn || !passIn) return;

        updateUI(userIn, "Verifying...", "loading");

        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));

            let found = false;
            for (let line of lines) {
                const [user, pass] = line.split(':');
                if (user === userIn && pass === passIn) {
                    found = true;
                    break;
                }
            }

            if (found) {
                updateUI(userIn, "Access Granted", "success");
                executeLogin(userIn);
            } else {
                updateUI("Guest", "Invalid Credentials", "error");
                document.querySelectorAll('input').forEach(i => i.style.borderColor = 'red');
            }
        } catch (e) {
            updateUI("Guest", "Sync Error", "error");
        }
    }

    // 3. 人脸扫描比对
    async function startFaceScan() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            updateUI("Scanning", "Align Face", "loading");

            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                
                if (detection) {
                    const match = await checkFaceMatch(detection.descriptor);
                    if (match) {
                        clearInterval(scanInterval);
                        stopCamera();
                        updateUI(match.user, "Face Verified", "success");
                        executeLogin(match.user);
                    }
                }
            }, 1000);
        } catch (err) {
            updateUI("Guest", "Camera Error", "error");
        }
    }

    async function checkFaceMatch(currentDescriptor) {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));

            for (let line of lines) {
                const parts = line.split(':');
                if (parts.length < 3) continue;

                const savedDescriptor = new Float32Array(JSON.parse(parts[2]));
                const distance = faceapi.euclideanDistance(currentDescriptor, savedDescriptor);

                if (distance < 0.6) return { user: parts[0] }; 
            }
        } catch (e) { console.error(e); }
        return null;
    }

    // 4. 通用工具函数
    function updateUI(op, stat, cls) {
        topOp.innerText = "Operator: " + op;
        topStatus.innerText = "Status: " + stat;
        statusMsg.innerText = stat;
        statusMsg.className = cls;
    }

    function stopCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }

    function executeLogin(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        setTimeout(() => window.location.replace(TARGET_PAGE), 1200);
    }
</script>
</body>
</html>
