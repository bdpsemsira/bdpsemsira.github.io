<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: var(--card); padding: 40px; border-radius: 24px;
            width: 360px; text-align: center; border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .logo { width: 100px; margin-bottom: 20px; }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; }
        p { font-size: 12px; color: #666; margin-bottom: 20px; }
        
        /* 摄像头预览窗 */
        #face-area {
            display: none; width: 100%; height: 240px; 
            background: #000; border-radius: 12px; margin-bottom: 20px;
            border: 2px solid var(--primary); overflow: hidden; position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        input {
            width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px;
            border: 1px solid #333; background: #0f0f0f; color: white;
            box-sizing: border-box; text-align: center;
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        button {
            padding: 15px; border-radius: 10px; border: none; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; border: 1px solid #34495e; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        button:disabled { background: #444; cursor: not-allowed; }

        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 15px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Secure Biometric Access</p>

    <div id="face-area">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="input-group">
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="passkey" placeholder="PASSWORD">
    </div>

    <div class="btn-group">
        <button class="btn-main" id="loginBtn" onclick="verify()">Initialize Login</button>
        <button class="btn-face" id="faceBtn" onclick="startFaceScan()">Facial Recognition</button>
    </div>

    <div id="status-msg"></div>
    <div style="font-size: 9px; color: #444; margin-top: 25px;">CORE ENGINE v4.2 &copy; 2026 SEMSIRA</div>
</div>

<script>
    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const status = document.getElementById('status-msg');

    // --- 1. 获取面部指纹（用于注册 & 验证） ---
    async function startFaceScan() {
        showMsg("Loading Biometric Models...", "loading");
        try {
            // 确保你的 models 文件夹路径正确
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./models');

            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            showMsg("Scanning... Stay Still", "loading");

            // 开始实时检测
            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video)
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detection) {
                    // --- 关键步骤：在控制台打印数字 ---
                    const descriptorArray = Array.from(detection.descriptor);
                    console.log("--- 你的面部特征数据（复制以下内容） ---");
                    console.log(JSON.stringify(descriptorArray));
                    console.log("---------------------------------------");

                    // 检查逻辑（如果有预存数据）
                    const matchFound = await checkFaceMatch(detection.descriptor);
                    
                    if (matchFound) {
                        clearInterval(scanInterval);
                        stopCamera();
                        showMsg("Match Confirmed! Redirecting...", "success");
                        executeLogin(matchFound.user);
                    } else {
                        showMsg("Face detected. Copy data from Console if registering.", "loading");
                    }
                }
            }, 1000);

        } catch (err) {
            showMsg("Camera/Model Error: " + err.message, "error");
        }
    }

    // --- 2. 与 keys.txt 中的数据进行比对 ---
    async function checkFaceMatch(currentDescriptor) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/bdpsemsira/bdpsemsira.github.io/main/keys.txt?t=${Date.now()}`);
            const text = await response.text();
            const lines = text.split('\n').filter(l => l.includes(':'));

            for (let line of lines) {
                const parts = line.split(':');
                if (parts.length < 3) continue; // 跳过没有面部数据的行

                const user = parts[0];
                const savedData = new Float32Array(JSON.parse(parts[2]));
                
                // 计算欧几里得距离 (越小越相似)
                const distance = faceapi.euclideanDistance(currentDescriptor, savedData);
                if (distance < 0.5) return { user }; // 匹配成功
            }
        } catch (e) { console.log("No face data in keys.txt or fetch failed"); }
        return null;
    }

    function stopCamera() {
        const stream = video.srcObject;
        if (stream) stream.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }

    function executeLogin(userName) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', userName);
        setTimeout(() => window.location.replace('sks_panel_982x.html'), 1000);
    }

    function showMsg(txt, cls) { status.innerText = txt; status.className = cls; }

    // 原有的账号密码登录逻辑 (略)
    async function verify() { /* ... 你之前的 verify 逻辑 ... */ }
</script>
</body>
</html>
