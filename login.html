<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #e67e22; --bg: #0a0a0a; --card: #181818; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .info-header { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 12px; font-family: monospace; z-index: 100; }
        #top-op { color: #888; margin-bottom: 4px; }
        #top-status { color: var(--primary); font-weight: bold; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; width: 360px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; }
        .logo { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-weight: 800; }
        #face-area { display: none; width: 100%; height: 240px; background: #000; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .input-group input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #0f0f0f; color: white; box-sizing: border-box; text-align: center; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: white; }
        .btn-face { background: #2c3e50; color: white; }
        #status-msg { margin-top: 15px; font-size: 12px; font-weight: bold; min-height: 18px; }
        .error { color: #ff4d4d; }
        .loading { color: var(--primary); }
        .success { color: #2ecc71; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="info-header">
    <div id="top-op">Operator: Guest</div>
    <div id="top-status">Status: Standby</div>
</div>

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p style="font-size: 11px; color:#555;">Biometric Bridge v4.6</p>

    <div id="face-area"><video id="video" autoplay muted playsinline></video></div>

    <form onsubmit="event.preventDefault(); verify();">
        <div class="input-group">
            <input type="text" id="username" placeholder="USERNAME" required>
            <input type="password" id="passkey" placeholder="PASSWORD" required>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn-main">Manual Login</button>
            <button type="button" class="btn-face" onclick="startSecureScan()">Facial Recognition</button>
        </div>
    </form>
    <div id="status-msg"></div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    const video = document.getElementById('video');
    const faceArea = document.getElementById('face-area');
    const statusMsg = document.getElementById('status-msg');

    window.onload = async () => {
        try {
            updateStatus("Guest", "Loading Models...", "loading");
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./model');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./model');
            await faceapi.nets.faceRecognitionNet.loadFromUri('./model');
            updateStatus("Guest", "System Ready", "success");
        } catch (e) {
            updateStatus("Guest", "Init Error", "error");
        }
    };

    async function startSecureScan() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            faceArea.style.display = 'block';
            updateStatus("Scanning", "Looking for face...", "loading");

            const scanInterval = setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
                if (detection) {
                    const currentDesc = detection.descriptor;
                    const match = await checkFaceMatch(currentDesc);
                    
                    if (match) {
                        clearInterval(scanInterval);
                        stopCamera();
                        updateStatus(match.user, "Face Verified", "success");
                        executeLogin(match.user);
                    } else {
                        updateStatus("Guest", "Identifying...", "loading");
                    }
                }
            }, 600);
        } catch (err) {
            updateStatus("Guest", "Camera Error", "error");
        }
    }

    async function checkFaceMatch(currentDesc) {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            
            // 分割行并清理空格
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.includes(':'));

            for (let line of lines) {
                try {
                    // 核心修复：清理末尾可能的 ]。等特殊符号
                    const cleanLine = line.replace(/[\]\。]/g, "").trim();
                    const parts = cleanLine.split(':');
                    
                    if (parts.length < 3) continue;

                    const name = parts[0];
                    const featureData = JSON.parse(parts[2]); // 解析特征数组
                    const savedDesc = new Float32Array(featureData);
                    
                    const distance = faceapi.euclideanDistance(currentDesc, savedDesc);
                    
                    // 调试：这行会让你在控制台看到所有人的距离
                    console.log(`[Matching] ${name} | Distance: ${distance.toFixed(4)}`);

                    // 阈值设为 0.45 较稳定
                    if (distance < 0.45) return { user: name };
                    
                } catch (innerErr) {
                    console.warn("Skip malformed line:", line);
                    continue; // 即使这一行崩了，也要继续查下一行
                }
            }
        } catch (e) { console.error("Fetch Error:", e); }
        return null;
    }

    async function verify() {
        const userIn = document.getElementById('username').value.trim();
        const passIn = document.getElementById('passkey').value.trim();
        updateStatus(userIn, "Checking...", "loading");
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${Date.now()}`);
            const text = await res.text();
            const lines = text.split(/\r?\n/).filter(l => l.includes(':'));
            const found = lines.some(line => {
                const [user, pass] = line.split(':');
                return user === userIn && pass === passIn;
            });
            if (found) executeLogin(userIn);
            else updateStatus("Guest", "Login Failed", "error");
        } catch (e) { updateStatus("Guest", "Network Error", "error"); }
    }

    function executeLogin(user) {
        sessionStorage.setItem('access_granted', 'true');
        sessionStorage.setItem('admin_name', user);
        setTimeout(() => window.location.replace(TARGET_PAGE), 1000);
    }

    function updateStatus(op, stat, cls) {
        document.getElementById('top-op').innerText = "Operator: " + op;
        document.getElementById('top-status').innerText = "Status: " + stat;
        statusMsg.innerText = stat;
        statusMsg.className = cls;
    }

    function stopCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        faceArea.style.display = 'none';
    }
</script>
</body>
</html>
