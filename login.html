<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }
        .login-card {
            background: #181818; padding: 45px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            text-align: center; width: 360px;
            border: 1px solid #222; transition: border-color 0.3s;
        }
        .login-card:hover { border-color: #e67e22; }
        .logo { width: 110px; height: 110px; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(230, 126, 34, 0.4)); }
        h2 { margin: 0 0 8px 0; font-size: 26px; color: #ff8c00; font-weight: 800; letter-spacing: 1px; }
        p { font-size: 13px; color: #666; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-group { margin-bottom: 10px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 16px; border-radius: 10px; border: 1px solid #333;
            background: #0f0f0f; color: white; box-sizing: border-box;
            font-size: 16px; text-align: center; transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        input:focus { outline: none; border-color: #e67e22; box-shadow: 0 0 15px rgba(230, 126, 34, 0.2); }
        
        /* 记住密码勾选框样式 */
        .remember-me {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; font-size: 13px; color: #888; cursor: pointer;
        }
        .remember-me input { width: auto; margin-right: 8px; margin-bottom: 0; cursor: pointer; accent-color: #e67e22; }
        
        button {
            width: 100%; padding: 16px; background: #e67e22; border: none;
            color: white; font-weight: bold; font-size: 15px; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background: #d35400; transform: translateY(-2px); }
        button:disabled { background: #444; cursor: not-allowed; }
        
        #status-msg { margin-top: 20px; font-size: 12px; min-height: 18px; font-weight: bold; }
        .error { color: #ff4d4d; }
        .loading { color: #ff8c00; }
        .footer { margin-top: 30px; font-size: 10px; color: #444; line-height: 1.6; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>DASHBOARD</h2>
    <p>Secure Access Point</p>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="USERNAME" onkeypress="if(event.key==='Enter') verify()">
        <input type="password" id="passkey" placeholder="PASSWORD" onkeypress="if(event.key==='Enter') verify()">
    </div>

    <label class="remember-me">
        <input type="checkbox" id="remember"> Remember My Credentials
    </label>

    <button id="loginBtn" onclick="verify()">Initialize</button>
    <div id="status-msg"></div>
    <div class="footer">CLOUD SYNTHESIS ENGINE v3.6<br>&copy; 2026 SEMSIRA | ZIJUN</div>
</div>

<script>
    const REPO_OWNER = "bdpsemsira"; 
    const REPO_NAME = "bdpsemsira.github.io"; 
    const KEY_FILE_PATH = "keys.txt"; 
    const TARGET_PAGE = 'sks_panel_982x.html'; 

    // 页面加载时检查是否有保存的凭据
    window.onload = function() {
        const savedUser = localStorage.getItem('saved_u');
        const savedPass = localStorage.getItem('saved_p');
        if (savedUser && savedPass) {
            document.getElementById('username').value = atob(savedUser); // 解码
            document.getElementById('passkey').value = atob(savedPass); // 解码
            document.getElementById('remember').checked = true;
        }
    };

    document.onkeydown = function(e) {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74))) return false;
    };

    async function verify() {
        const userVal = document.getElementById('username').value.trim().toUpperCase();
        const passVal = document.getElementById('passkey').value.trim();
        const rememberChecked = document.getElementById('remember').checked;
        const msg = document.getElementById('status-msg');
        const btn = document.getElementById('loginBtn');

        if (!userVal || !passVal) { 
            showMsg("CREDENTIALS REQUIRED", "error"); 
            return; 
        }

        btn.disabled = true;
        showMsg("AUTHENTICATING...", "loading");

        try {
            const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${new Date().getTime()}`;
            const response = await fetch(rawUrl);
            if (!response.ok) throw new Error("Key database offline");
            
            const data = await response.text();
            const lines = data.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            
            let isMatched = false;
            let authenticatedUser = "";

            for (let line of lines) {
                const [u, p] = line.split(':');
                if (u && p && u.toUpperCase() === userVal && p === passVal) {
                    isMatched = true;
                    authenticatedUser = u.toUpperCase();
                    break;
                }
            }

            if (isMatched) {
                // 处理记住密码逻辑
                if (rememberChecked) {
                    localStorage.setItem('saved_u', btoa(userVal)); // 简单编码保存
                    localStorage.setItem('saved_p', btoa(passVal));
                } else {
                    localStorage.removeItem('saved_u');
                    localStorage.removeItem('saved_p');
                }

                showMsg("SUCCESS. REDIRECTING...", "loading");
                sessionStorage.setItem('access_granted', 'true');
                sessionStorage.setItem('admin_name', authenticatedUser); 

                setTimeout(() => { 
                    window.location.replace(TARGET_PAGE); 
                }, 800);
            } else {
                showMsg("INVALID USERNAME OR PASSWORD", "error");
                btn.disabled = false;
                document.getElementById('passkey').value = "";
            }
        } catch (err) {
            showMsg("CONNECTION ERROR", "error");
            btn.disabled = false;
        }
    }

    function showMsg(text, type) {
        const msg = document.getElementById('status-msg');
        msg.innerText = text; msg.className = type;
    }
</script>
</body>
</html>
