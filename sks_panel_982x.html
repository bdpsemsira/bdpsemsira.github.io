<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Pelajar | SEMSIRA BDP</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --accent: #f1c40f; 
            --bg: #0a0a0a;
            --card: #181818;
            --text: #ffffff;
            --tag-late: #f1c40f;
            --tag-skip: #e67e22;
            --tag-bad: #e74c3c;
            --tag-contra: #9b59b6;
            --tag-drug: #8e44ad;
            --tag-traffic: #000000; 
            --tag-other: #3498db;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .navbar { background: #000; padding: 15px 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #222; }
        .nav-brand { display: flex; align-items: center; }
        .nav-brand img { height: 45px; width: auto; margin-right: 15px; object-fit: contain; }
        .nav-brand h1 { font-size: 18px; color: var(--accent); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .status-box { text-align: right; line-height: 1.4; }
        .status-row { font-size: 11px; color: #666; font-weight: bold; text-transform: uppercase; }
        .status-val { color: var(--accent); margin-left: 5px; }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 16px; margin-bottom: 25px; border: 1px solid #222; }
        .input-group { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 10px; }
        
        /* 输入框样式优化 */
        input, select { background: #0f0f0f; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; flex: 1; outline: none; min-width: 120px; }
        input[type="time"] { cursor: pointer; }
        
        #searchBox { width: 100%; box-sizing: border-box; margin-bottom: 20px; padding: 15px; border-radius: 12px; background: #000; color: white; border: 1px solid #333; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; table-layout: fixed; }
        th { color: #666; padding: 10px; text-align: left; font-size: 11px; text-transform: uppercase; }
        td { background: #1a1a1a; padding: 15px; border-top: 1px solid #282828; border-bottom: 1px solid #282828; }
        .highlight-row td { background: #2c0a0a !important; border-color: #5a1010 !important; }

        .offence-tag { 
            display: inline-block; padding: 4px 8px; margin: 3px; border-radius: 4px; 
            font-size: 10px; font-weight: bold; cursor: pointer; border-left: 3px solid #555; background: #222;
        }
        .tag-late { border-left-color: var(--tag-late); color: var(--tag-late); }
        .tag-skip { border-left-color: var(--tag-skip); color: var(--tag-skip); }
        .tag-bad { border-left-color: var(--tag-bad); color: var(--tag-bad); }
        .tag-contra { border-left-color: var(--tag-contra); color: var(--tag-contra); }
        .tag-drug { border-left-color: var(--tag-drug); color: var(--tag-drug); }
        .tag-traffic { border-left-color: var(--tag-traffic); color: #888; background: #000; border: 1px solid #333; }
        .tag-other { border-left-color: var(--tag-other); color: var(--tag-other); }

        .count-badge { color: var(--accent); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 6px; font-weight: bold; }
        button { background: var(--accent); color: black; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .delete-btn { background: #221111; color: #ff4d4d; border: 1px solid #442222; font-size: 9px; padding: 5px 10px; }
        .pagination { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .action-bar { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-top: 40px; padding: 20px; border-top: 1px solid #222; }

        /* 弹窗及导出模板样式保持不变... */
        #reportExportTemplate { position: absolute; left: -9999px; width: 1000px; background: #ffffff !important; color: #000000 !important; padding: 50px; }
        .rpt-header { display: flex; align-items: center; justify-content: center; border-bottom: 4px double #000; padding-bottom: 15px; margin-bottom: 20px; }
        .rpt-header img { height: 60px; margin-right: 20px; }
        .rpt-table { width: 100%; border-collapse: collapse; }
        .rpt-table th, .rpt-table td { border: 1px solid #000 !important; padding: 12px; text-align: center; color: #000 !important; font-size: 14px; background: #fff !important; }
        .sig-box { margin-top: 60px; display: flex; justify-content: flex-end; }
        .sig-line { border-top: 2px solid #000; width: 250px; text-align: center; padding-top: 5px; font-weight: bold; }

        .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;}
        .modal-content { background:#181818; padding:20px; border-radius:12px; width:400px; border:1px solid #333; }
        .history-item { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #333; font-size:12px; }
        .history-item button { padding:4px 8px; font-size:10px; background:#ff4d4d; color:white;}
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-brand"><img src="semsira.png" alt="Logo"><h1>SEMSIRA BDP</h1></div>
    <div class="status-box">
        <div class="status-row">OPERATOR: <span class="status-val" id="displayAdmin">...</span></div>
        <div class="status-row">STATUS: <span class="status-val" style="color:#27ae60">SISTEM DALAM TALIAN</span></div>
    </div>
</div>

<div class="container">
    <div class="card">
        <h3>1. REKOD KEMASUKAN</h3>
        <div class="input-group">
            <input type="text" id="stuName" placeholder="Nama Penuh Pelajar">
            <input type="text" id="stuClass" placeholder="Kelas">
            
            <div style="display:flex; flex-direction:column; gap:4px; flex:0.5;">
                <label style="font-size:9px; color:var(--accent); font-weight:bold;">MASA KESALAHAN:</label>
                <input type="time" id="violationTime">
            </div>

            <select id="violation">
                <option value="" disabled selected>Pilih Kesalahan</option>
                <option value="Lewat">Lewat</option>
                <option value="Ponteng Kelas">Ponteng Kelas</option>
                <option value="Buli">Buli</option>
                <option value="Bergaduh">Bergaduh</option>
                <option value="Diskriminasi">Diskriminasi</option>
                <option value="Barang Larangan">Barang Larangan</option>
                <option value="Salah Guna Dadah/Merokok">Salah Guna Dadah/Merokok</option>
                <option value="Memecut Laju">Memecut Laju</option>
                <option value="Isu Nombor Pendaftaran">Isu Nombor Pendaftaran</option>
                <option value="Isu Cukai Jalan">Isu Cukai Jalan</option>
                <option value="Isu Lesen Memandu">Isu Lesen Memandu</option>
                <option value="Lain-lain">Lain-lain</option>
            </select>
            <button onclick="submitRecord()">SIMPAN</button>
        </div>
    </div>

    <div class="card" style="background:transparent; border:none; padding:0;">
        <h3>2. REKOD DISIPLIN</h3>
        <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Cari Nama atau Kelas...">
        <table>
            <thead>
                <tr>
                    <th width="25%">Identiti</th>
                    <th width="45%">Sejarah (Urus Kesalahan)</th>
                    <th width="15%" style="text-align:center">Jumlah</th>
                    <th width="15%">Tindakan</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
        <div class="pagination">
            <button onclick="changePage(-1)" id="prevBtn">SEBELUMNYA</button>
            <span id="pageDisplay" style="font-size:12px; color:#666;">HALAMAN 1</span>
            <button onclick="changePage(1)" id="nextBtn">SETERUSNYA</button>
        </div>
    </div>

    <div class="action-bar">
        <span style="font-size: 11px; color: #555;">TARIKH LAPORAN:</span>
        <input type="date" id="reportDate" style="background:#111; color:white; border:1px solid #444; padding:8px; border-radius:6px;">
        <button onclick="downloadReport()" style="background:#27ae60; color:white;">MUAT TURUN LAPORAN PNG</button>
        <button onclick="masterReset()" style="background:#1a0000; color:#ff4d4d; border:1px solid #442222; font-size:10px;">RESET TAHUNAN</button>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <h4 id="modalTitle" style="margin-top:0; color:var(--accent)">Sejarah</h4>
        <div id="historyList"></div>
        <button onclick="closeModal()" style="width:100%; margin-top:15px; background:#444; color:white;">TUTUP</button>
    </div>
</div>

<div id="reportExportTemplate">
    <div class="rpt-header"><img src="semsira.png" alt="Logo"><h1 style="margin: 0;">LAPORAN DISIPLIN SEMSIRA BDP</h1></div>
    <div style="display:flex; justify-content:space-between; margin: 20px 0; font-weight:bold;"><span id="rptDateSpan">TARIKH: --/--/----</span><span id="rptAdminSpan">OPERATOR: --</span></div>
    <table class="rpt-table">
        <thead><tr><th>Nama Pelajar</th><th>Kelas</th><th>Kesalahan</th><th>Masa</th><th>Perakam</th></tr></thead>
        <tbody id="reportTbody"></tbody>
    </table>
    <div class="sig-box"><div class="sig-line">Tandatangan Pegawai</div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, getDocs, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqY9ADs8oy1Uvh3-7eVCQLYfyTijm8lo4",
        authDomain: "bdpsemsira-5c274.firebaseapp.com",
        projectId: "bdpsemsira-5c274",
        storageBucket: "bdpsemsira-5c274.firebasestorage.app",
        messagingSenderId: "176946808975",
        appId: "1:176946808975:web:ef7447a11bb57fe71b88fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "students");

    const currentAdmin = sessionStorage.getItem('admin_name') || "LUAR TALIAN";
    document.getElementById('displayAdmin').innerText = currentAdmin;
    document.getElementById('reportDate').valueAsDate = new Date();

    // 初始化时间输入框为当前时间
    const now = new Date();
    document.getElementById('violationTime').value = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

    let allData = [];
    let currentPage = 1;
    const pageSize = 15;

    onSnapshot(colRef, (snap) => {
        allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
    });

    function getTagClass(type) {
        if(type === "Lewat") return "tag-late";
        if(type === "Ponteng Kelas") return "tag-skip";
        if(type === "Buli" || type === "Bergaduh" || type === "Diskriminasi") return "tag-bad";
        if(type === "Barang Larangan") return "tag-contra";
        if(type.includes("Dadah")) return "tag-drug";
        const trafficTypes = ["Memecut Laju", "Isu Nombor Pendaftaran", "Isu Cukai Jalan", "Isu Lesen Memandu"];
        if(trafficTypes.includes(type)) return "tag-traffic";
        return "tag-other";
    }

    function render() {
        const term = document.getElementById('searchBox').value.toUpperCase();
        const filtered = allData.filter(s => s.name.includes(term) || s.class.includes(term));
        const totalPages = Math.ceil(filtered.length / pageSize) || 1;
        if(currentPage > totalPages) currentPage = totalPages;
        const start = (currentPage - 1) * pageSize;
        const items = filtered.slice(start, start + pageSize);
        document.getElementById('pageDisplay').innerText = `HALAMAN ${currentPage} DARIPADA ${totalPages}`;
        
        let html = "";
        items.forEach(s => {
            const highlightClass = s.counts >= 3 ? "highlight-row" : "";
            const grouped = s.offences.reduce((acc, curr, index) => {
                acc[curr.type] = acc[curr.type] || [];
                acc[curr.type].push({...curr, originalIndex: index});
                return acc;
            }, {});

            let tagHtml = "";
            for (const [type, list] of Object.entries(grouped)) {
                const countText = list.length > 1 ? `x${list.length}` : "";
                tagHtml += `<span class="offence-tag ${getTagClass(type)}" onclick="manageOffence('${s.id}', '${type}')">${type}${countText}</span>`;
            }

            html += `<tr class="${highlightClass}">
                <td><b>${s.name}</b><br><small style="color:var(--accent)">${s.class}</small></td>
                <td>${tagHtml}</td>
                <td style="text-align:center"><span class="count-badge">${s.counts}</span></td>
                <td><button class="delete-btn" onclick="purge('${s.id}')">Padam Pelajar</button></td>
            </tr>`;
        });
        document.getElementById('recordBody').innerHTML = html || '<tr><td colspan="4">Tiada Rekod Dijumpai.</td></tr>';
    }

    window.submitRecord = async () => {
        const name = document.getElementById('stuName').value.trim().toUpperCase();
        const cls = document.getElementById('stuClass').value.trim().toUpperCase();
        const type = document.getElementById('violation').value;
        const manualTime = document.getElementById('violationTime').value; // 获取手动时间

        if(!name || !cls || !type || !manualTime) return alert("Sila isi semua ruangan!");

        // 组合日期和手动输入的时间
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-GB'); // DD/MM/YYYY
        const combinedTime = `${formattedDate}, ${manualTime}`; // 格式：26/02/2026, 14:30

        const log = { type, time: combinedTime, by: currentAdmin };
        
        const q = query(colRef, where("name", "==", name), where("class", "==", cls));
        const qs = await getDocs(q);
        
        if(!qs.empty) {
            await updateDoc(doc(db, "students", qs.docs[0].id), { 
                offences: [...qs.docs[0].data().offences, log], 
                counts: increment(1) 
            });
        } else {
            await addDoc(colRef, { name, class: cls, offences: [log], counts: 1 });
        }
        
        document.getElementById('stuName').value = "";
        // 重置时间为当前实时时间
        const resetNow = new Date();
        document.getElementById('violationTime').value = resetNow.getHours().toString().padStart(2, '0') + ":" + resetNow.getMinutes().toString().padStart(2, '0');
    };

    // 其他原有函数 (manageOffence, deleteSingleOffence, downloadReport, etc.) 保持不变...
    window.manageOffence = (studentId, type) => {
        const student = allData.find(s => s.id === studentId);
        const list = student.offences.map((o, idx) => ({...o, idx})).filter(o => o.type === type);
        document.getElementById('modalTitle').innerText = `Pengurusan ${type}`;
        let html = "";
        list.forEach(item => {
            html += `<div class="history-item">
                <span>${item.time} <br><small>Oleh: ${item.by}</small></span>
                <button onclick="deleteSingleOffence('${studentId}', ${item.idx})">PADAM</button>
            </div>`;
        });
        document.getElementById('historyList').innerHTML = html;
        document.getElementById('historyModal').style.display = 'flex';
    };

    window.deleteSingleOffence = async (studentId, index) => {
        if(!confirm("Padam kesalahan khusus ini?")) return;
        const student = allData.find(s => s.id === studentId);
        let newOffences = [...student.offences];
        newOffences.splice(index, 1);
        if(newOffences.length === 0) {
            await deleteDoc(doc(db, "students", studentId));
        } else {
            await updateDoc(doc(db, "students", studentId), { offences: newOffences, counts: newOffences.length });
        }
        closeModal();
    };

    window.closeModal = () => document.getElementById('historyModal').style.display = 'none';
    window.handleSearch = () => { currentPage = 1; render(); };
    window.changePage = (n) => { currentPage += n; if(currentPage < 1) currentPage = 1; render(); };

    window.downloadReport = async () => {
        const dateInput = document.getElementById('reportDate').value;
        if(!dateInput) return alert("Sila pilih tarikh!");
        const [y, m, d] = dateInput.split('-');
        const target = `${d}/${m}/${y}`;
        const tbody = document.getElementById('reportTbody');
        tbody.innerHTML = "";
        let found = false;
        allData.forEach(stu => {
            stu.offences.forEach(off => {
                if (off.time.includes(target)) {
                    found = true;
                    tbody.innerHTML += `<tr><td>${stu.name}</td><td>${stu.class}</td><td>${off.type.toUpperCase()}</td><td>${off.time.split(', ')[1]}</td><td>${off.by}</td></tr>`;
                }
            });
        });
        if(!found) return alert("Tiada rekod untuk tarikh ini.");
        document.getElementById('rptDateSpan').innerText = "TARIKH: " + target;
        document.getElementById('rptAdminSpan').innerText = "OPERATOR: " + currentAdmin;
        html2canvas(document.getElementById('reportExportTemplate'), { backgroundColor: "#ffffff", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Laporan_BDP_${target}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    window.purge = async (id) => { if(confirm("Padamkan rekod pelajar ini secara kekal?")) await deleteDoc(doc(db, "students", id)); };
    window.masterReset = async () => {
        if(confirm("AMARAN: Padam semua pangkalan data?") && prompt("Taip 'RESET2026' untuk sahkan:") === "RESET2026") {
            const qs = await getDocs(colRef);
            const batch = writeBatch(db);
            qs.forEach(d => batch.delete(d.ref));
            await batch.commit();
            alert("Pangkalan data telah dikosongkan.");
        }
    };
</script>
</body>
</html>
