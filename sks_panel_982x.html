<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel | SEMSIRA</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <style>
        :root {
            --accent: #e67e22;
            --accent-hover: #d35400;
            --bg: #0a0a0a;
            --card: #181818;
            --input-bg: #0f0f0f;
            --text: #ffffff;
            --text-dim: #666;
            /* Offence Category Colors */
            --color-late: #ffeb3b;
            --color-skipping: #ff9800;
            --color-bullying: #f44336;
            --color-contraband: #e91e63;
            --color-drugs: #9c27b0;
            --color-others: #9e9e9e;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Header */
        .navbar {
            background-color: #000;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #222;
        }
        .nav-brand { display: flex; align-items: center; }
        .nav-brand img { height: 45px; margin-right: 15px; filter: drop-shadow(0 0 10px rgba(230, 126, 34, 0.3)); }
        .nav-brand h1 { font-size: 20px; color: var(--accent); margin: 0; letter-spacing: 2px; font-weight: 800; }

        .container { max-width: 1150px; margin: 30px auto; padding: 0 20px; flex: 1; }

        /* Dashboard Section Card */
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h3 { color: var(--accent); margin-top: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; border-left: 3px solid var(--accent); padding-left: 10px; margin-bottom: 20px;}

        /* Form Controls */
        .input-group { display: flex; gap: 12px; flex-wrap: wrap; }
        input, select { 
            background: var(--input-bg); border: 1px solid #333; color: white; 
            padding: 14px; border-radius: 8px; flex: 1; min-width: 150px; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px rgba(230, 126, 34, 0.1); }
        
        button { 
            background: var(--accent); color: white; padding: 12px 24px; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: var(--accent-hover); transform: translateY(-2px); }

        /* Search Bar */
        #searchBox { 
            width: 100%; margin-bottom: 25px; font-size: 16px; border: 1px solid #333;
            background: #000; padding: 15px 20px; border-radius: 12px;
        }

        /* Table Design */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { color: var(--text-dim); padding: 15px; text-align: left; font-size: 12px; text-transform: uppercase; }
        td { background: #1a1a1a; padding: 18px; border-top: 1px solid #282828; border-bottom: 1px solid #282828; }
        td:first-child { border-left: 1px solid #282828; border-radius: 12px 0 0 12px; }
        td:last-child { border-right: 1px solid #282828; border-radius: 0 12px 12px 0; }
        
        /* Dynamic Tags */
        .offence-tag {
            display: inline-flex; align-items: center; 
            background: #252525; padding: 5px 12px;
            margin: 4px; border-radius: 6px; font-size: 13px; font-weight: 600;
            border-left: 3px solid var(--accent);
        }
        .tag-late { border-left-color: var(--color-late); color: var(--color-late); }
        .tag-skipping { border-left-color: var(--color-skipping); color: var(--color-skipping); }
        .tag-bullying { border-left-color: var(--color-bullying); color: var(--color-bullying); }
        .tag-contraband { border-left-color: var(--color-contraband); color: var(--color-contraband); }
        .tag-drugs { border-left-color: var(--color-drugs); color: var(--color-drugs); }
        .tag-others { border-left-color: var(--color-others); color: var(--color-others); }

        .remove-single { margin-left: 10px; cursor: pointer; color: #666; font-size: 16px; }
        .remove-single:hover { color: #ff4d4d; }

        .count-badge {
            background: rgba(230, 126, 34, 0.1); color: var(--accent);
            padding: 6px 14px; border-radius: 8px; border: 1px solid var(--accent); font-weight: 800;
        }

        .warning-row td { background: #2d1616 !important; border-color: #4d2626 !important; }
        .delete-btn { background: #331111; color: #ff4d4d; border: 1px solid #442222; padding: 8px 16px; font-size: 11px; }
        .delete-btn:hover { background: #ff4d4d; color: white; }

        .footer { text-align: center; padding: 30px; color: var(--text-dim); font-size: 11px; letter-spacing: 1px; }
    </style>
</head>
<body oncontextmenu="return false">

<script>
    // Security check
    if (sessionStorage.getItem('access_granted') !== 'true') {
        window.location.replace('index.html'); 
    }
</script>

<div class="navbar">
    <div class="nav-brand">
        <img src="semsira.png" alt="SEMSIRA">
        <h1>SEMSIRA CENTRAL HUB</h1>
    </div>
    <div style="font-size: 10px; color: #444;">SECURITY: <span style="color: #e67e22;">ENCRYPTED</span></div>
</div>

<div class="container">
    <div class="card">
        <h3>1. DATA SYNTHESIS / NEW ENTRY</h3>
        <div class="input-group">
            <input type="text" id="stuName" placeholder="STUDENT FULL NAME">
            <input type="text" id="stuClass" placeholder="CLASS (E.G. 5T1)">
            <select id="violation">
                <option value="" disabled selected>SELECT OFFENCE TYPE</option>
                <option value="Late">LATE</option>
                <option value="Skipping Class">SKIPPING CLASS</option>
                <option value="Bullying">BULLYING</option>
                <option value="Contraband">CONTRABAND</option>
                <option value="Severe Misconduct/Drugs">SEVERE MISCONDUCT / DRUGS</option>
                <option value="Others">OTHERS</option>
            </select>
            <button onclick="submitRecord()">Commit Entry</button>
        </div>
    </div>

    <div class="card" style="background: transparent; border: none; box-shadow: none; padding: 0;">
        <h3>2. ANALYTICS & RECORD LOG</h3>
        <input type="text" id="searchBox" onkeyup="filterRecords()" placeholder="SEARCH BY NAME OR CLASS IDENTITY...">

        <table>
            <thead>
                <tr>
                    <th width="25%">Student Identity</th>
                    <th width="45%">History of Offences</th>
                    <th width="15%" style="text-align:center">Counter</th>
                    <th width="15%">Action</th>
                </tr>
            </thead>
            <tbody id="recordBody">
            </tbody>
        </table>
    </div>
</div>

<div class="footer">CLOUD SYNTHESIS ENGINE v3.0 | SECURED NODE 982x<br>&copy; 2026 SEMSIRA | ZIJUN</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, getDocs, arrayUnion, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqY9ADs8oy1Uvh3-7eVCQLYfyTijm8lo4",
        authDomain: "bdpsemsira-5c274.firebaseapp.com",
        projectId: "bdpsemsira-5c274",
        storageBucket: "bdpsemsira-5c274.firebasestorage.app",
        messagingSenderId: "176946808975",
        appId: "1:176946808975:web:ef7447a11bb57fe71b88fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "students");

    function getTagClass(offence) {
        if (offence.includes("Late")) return "tag-late";
        if (offence.includes("Skipping")) return "tag-skipping";
        if (offence.includes("Bullying")) return "tag-bullying";
        if (offence.includes("Contraband")) return "tag-contraband";
        if (offence.includes("Severe") || offence.includes("Drugs")) return "tag-drugs";
        return "tag-others";
    }

    window.submitRecord = async () => {
        const name = document.getElementById('stuName').value.trim().toUpperCase();
        const className = document.getElementById('stuClass').value.trim().toUpperCase();
        const offence = document.getElementById('violation').value;

        if (!name || !className || !offence) {
            alert("All fields are mandatory.");
            return;
        }

        try {
            const q = query(colRef, where("name", "==", name));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const studentDoc = querySnapshot.docs[0];
                await updateDoc(doc(db, "students", studentDoc.id), {
                    offences: arrayUnion(offence),
                    counts: increment(1)
                });
            } else {
                await addDoc(colRef, {
                    name: name,
                    class: className,
                    offences: [offence],
                    counts: 1
                });
            }
            document.getElementById('stuName').value = "";
            document.getElementById('violation').selectedIndex = 0;
        } catch (e) { alert("Error: " + e.message); }
    };

    onSnapshot(colRef, (snapshot) => {
        let html = "";
        snapshot.docs.forEach(docData => {
            const data = docData.data();
            const id = docData.id;
            
            let offencesHtml = data.offences.map(o => `
                <span class="offence-tag ${getTagClass(o)}">
                    ${o} 
                    <span class="remove-single" onclick="deleteSingle('${id}', '${o}')">Ã—</span>
                </span>
            `).join("");

            const warningRow = data.counts >= 3 ? "warning-row" : "";

            html += `
                <tr class="${warningRow}">
                    <td>
                        <div style="font-weight:800; color:white; font-size:16px;">${data.name}</div>
                        <div style="color:var(--accent); font-size:11px; margin-top:4px; letter-spacing:1px;">CLASS: ${data.class}</div>
                    </td>
                    <td>${offencesHtml}</td>
                    <td style="text-align:center"><span class="count-badge">${data.counts}</span></td>
                    <td><button class="delete-btn" onclick="purgeStudent('${id}')">Purge All</button></td>
                </tr>
            `;
        });
        document.getElementById('recordBody').innerHTML = html;
    });

    window.deleteSingle = async (id, offence) => {
        if(confirm(`Remove specific record: ${offence}?`)) {
            await updateDoc(doc(db, "students", id), {
                offences: arrayRemove(offence),
                counts: increment(-1)
            });
        }
    };

    window.purgeStudent = async (id) => {
        if(confirm("PERMANENTLY PURGE ENTIRE IDENTITY AND ALL LOGS?")) {
            await deleteDoc(doc(db, "students", id));
        }
    };

    window.filterRecords = () => {
        const term = document.getElementById('searchBox').value.toLowerCase();
        const rows = document.querySelectorAll('#recordBody tr');
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(term) ? "" : "none";
        });
    };
</script>
</body>
</html>
