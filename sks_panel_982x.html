<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Disiplin | SEMSIRA BDP</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --accent: #f1c40f; --bg: #0a0a0a; --card: #181818; --text: #ffffff;
            --tag-late: #f1c40f;    /* 黄色: Lewat */
            --tag-skip: #e67e22;    /* 橙色: Ponteng */
            --tag-bad: #e74c3c;     /* 红色: Buli/Bergaduh */
            --tag-traffic: #95a5a6; /* 灰色: Trafik */
            --tag-other: #3498db;   /* 蓝色: Lain-lain */
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .navbar { background: #000; padding: 15px 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #222; }
        .nav-brand { display: flex; align-items: center; }
        .nav-brand img { height: 45px; margin-right: 15px; }
        
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; padding-bottom: 100px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; }
        
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; }
        input, select { background: #0f0f0f; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; flex: 1; outline: none; }
        
        /* Analysis Filter */
        .analysis-controls { display: flex; gap: 15px; background: #111; padding: 15px; border-radius: 10px; align-items: center; margin-bottom: 15px; }
        .stat-display { background: var(--accent); color: #000; padding: 10px 20px; border-radius: 8px; font-weight: bold; text-align: center; min-width: 100px; }

        /* Error Colors Tags */
        .offence-tag { display: inline-block; padding: 3px 8px; margin: 2px; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; color: #000; }
        .bg-late { background-color: var(--tag-late); }
        .bg-skip { background-color: var(--tag-skip); }
        .bg-bad { background-color: var(--tag-bad); color: #fff; }
        .bg-traffic { background-color: var(--tag-traffic); }
        .bg-other { background-color: var(--tag-other); color: #fff; }

        .log-panel { background: #050505; border: 1px solid #222; height: 120px; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 11px; border-radius: 8px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        td { background: #1a1a1a; padding: 12px; border-top: 1px solid #222; border-bottom: 1px solid #222; }
        
        button { background: var(--accent); color: black; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-download { background: #27ae60; color: white; }

        /* Export Template (Always White) */
        #exportTemplate { position: absolute; left: -9999px; width: 850px; background: white; color: black; padding: 40px; }
        #exportTemplate * { color: black !important; border-color: black !important; }
        .rpt-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .rpt-table th, .rpt-table td { border: 1px solid black; padding: 10px; text-align: left; font-size: 13px; }
        .rpt-header { display: flex; align-items: center; border-bottom: 3px solid black; padding-bottom: 10px; margin-bottom: 20px; }
        .sig-area { margin-top: 60px; display: flex; justify-content: flex-end; text-align: center; }

        .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; }
        .modal-content { background:#181818; padding:20px; border-radius:12px; width:450px; border:1px solid #333; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-brand"><img src="semsira.png" alt="Logo"><h1>SEMSIRA BDP</h1></div>
    <div style="text-align:right; font-size:12px;">
        <div>OPERATOR: <span id="displayAdmin" style="color:var(--accent)">...</span></div>
        <div style="color:#27ae60">SISTEM AKTIF</div>
    </div>
</div>

<div class="container">
    
    <div class="card">
        <h3>1. REKOD KEMASUKAN BARU</h3>
        <div class="input-group">
            <input type="text" id="stuName" placeholder="Nama Penuh Pelajar">
            <input type="text" id="stuClass" placeholder="Kelas" style="flex:0.4">
            <input type="time" id="violationTime" style="flex:0.4">
            <select id="violation">
                <option value="" disabled selected>Kesalahan...</option>
                <option value="Lewat">Lewat</option>
                <option value="Ponteng Kelas">Ponteng Kelas</option>
                <option value="Buli">Buli</option>
                <option value="Bergaduh">Bergaduh</option>
                <option value="Barang Larangan">Barang Larangan</option>
                <option value="Salah Guna Dadah/Merokok">Salah Guna Dadah/Merokok</option>
                <option value="Isu Trafik">Isu Trafik</option>
                <option value="Lain-lain">Lain-lain</option>
            </select>
            <button onclick="submitRecord()">SIMPAN</button>
        </div>
    </div>

    <div class="card">
        <h3>2. ANALISIS & DOWNLOAD MENGIKUT BULAN/JENIS</h3>
        <div class="analysis-controls">
            <div style="flex:1">
                <label style="font-size:10px; color:#666">PILIH BULAN</label>
                <input type="month" id="monthPicker" onchange="updateAnalysis()">
            </div>
            <div style="flex:1">
                <label style="font-size:10px; color:#666">PILIH JENIS KESALAHAN</label>
                <select id="filterType" onchange="updateAnalysis()">
                    <option value="SEMUA">SEMUA KESALAHAN</option>
                    <option value="Lewat">Lewat</option>
                    <option value="Ponteng Kelas">Ponteng Kelas</option>
                    <option value="Buli">Buli</option>
                    <option value="Bergaduh">Bergaduh</option>
                    <option value="Barang Larangan">Barang Larangan</option>
                    <option value="Salah Guna Dadah/Merokok">Salah Guna Dadah/Merokok</option>
                    <option value="Isu Trafik">Isu Trafik</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>
            <div class="stat-display">
                <div style="font-size:9px;">BILANGAN KES</div>
                <div id="totalCaseCount" style="font-size:24px">0</div>
            </div>
            <button onclick="downloadFilteredReport()" class="btn-download">DOWNLOAD PNG</button>
        </div>
    </div>

    <div class="card" style="background:transparent; border:none; padding:0;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>3. CARIAN REKOD</h3>
            <button onclick="downloadStudentProfile()" id="btnDownloadProfile" style="display:none; background:transparent; border:1px solid var(--accent); color:var(--accent);">DOWNLOAD PROFIL PELAJAR</button>
        </div>
        <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Cari nama pelajar...">
        <table>
            <tbody id="recordBody"></tbody>
        </table>
    </div>

    <div class="card">
        <h3>4. LOG SISTEM</h3>
        <div class="log-panel" id="logDisplay"></div>
    </div>

</div>

<div id="exportTemplate">
    <div class="rpt-header">
        <img src="semsira.png" style="height:70px; margin-right:20px;">
        <div>
            <h1 style="margin:0; font-size:22px;">LAPORAN DISIPLIN SEMSIRA BDP</h1>
            <p id="rptSubTitle" style="margin:5px 0; font-weight:bold;"></p>
        </div>
    </div>
    <div id="rptContent"></div>
    <div class="sig-area">
        <div style="text-align:center">
            <p>___________________________</p>
            <p style="font-weight:bold; margin:0;">Tandatangan Pegawai</p>
            <p id="rptAdminName" style="font-size:12px;"></p>
        </div>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <h4 id="modalTitle" style="color:var(--accent)"></h4>
        <div id="historyList"></div>
        <button onclick="closeModal()" style="width:100%; margin-top:15px; background:#444; color:white;">TUTUP</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, getDocs, increment, writeBatch, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqY9ADs8oy1Uvh3-7eVCQLYfyTijm8lo4",
        authDomain: "bdpsemsira-5c274.firebaseapp.com",
        projectId: "bdpsemsira-5c274",
        storageBucket: "bdpsemsira-5c274.firebasestorage.app",
        messagingSenderId: "176946808975",
        appId: "1:176946808975:web:ef7447a11bb57fe71b88fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "students");
    const logRef = collection(db, "logs");

    const currentAdmin = sessionStorage.getItem('admin_name') || "OPERATOR";
    document.getElementById('displayAdmin').innerText = currentAdmin;
    document.getElementById('monthPicker').value = new Date().toISOString().slice(0, 7);

    let allData = [];
    let selectedStudentForReport = null;

    onSnapshot(colRef, (snap) => {
        allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
        updateAnalysis();
    });

    onSnapshot(query(logRef, orderBy("timestamp", "desc"), limit(10)), (snap) => {
        let html = "";
        snap.forEach(d => {
            const data = d.data();
            const t = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "...";
            html += `<div style="padding:2px 0; border-bottom:1px solid #111;">[${t}] ${data.msg} - @${data.admin}</div>`;
        });
        document.getElementById('logDisplay').innerHTML = html;
    });

    async function sysLog(msg) { await addDoc(logRef, { msg, admin: currentAdmin, timestamp: serverTimestamp() }); }

    window.submitRecord = async () => {
        const name = document.getElementById('stuName').value.trim().toUpperCase();
        const cls = document.getElementById('stuClass').value.trim().toUpperCase();
        const type = document.getElementById('violation').value;
        const time = document.getElementById('violationTime').value;
        if(!name || !cls || !type || !time) return alert("Sila isi semua maklumat!");

        const monthKey = new Date().toISOString().slice(0, 7);
        const dateStr = new Date().toLocaleDateString('en-GB');
        const entry = { type, time: `${dateStr}, ${time}`, by: currentAdmin, month: monthKey };
        
        const q = query(colRef, where("name", "==", name), where("class", "==", cls));
        const qs = await getDocs(q);
        if(!qs.empty) {
            await updateDoc(doc(db, "students", qs.docs[0].id), { offences: [...qs.docs[0].data().offences, entry], counts: increment(1) });
        } else {
            await addDoc(colRef, { name, class: cls, offences: [entry], counts: 1 });
        }
        await sysLog(`TAMBAH: ${type} - ${name}`);
        document.getElementById('stuName').value = "";
    };

    // Helper: Get Color Class by Type
    function getColorClass(type) {
        if(type === "Lewat") return "bg-late";
        if(type === "Ponteng Kelas") return "bg-skip";
        if(["Buli", "Bergaduh"].includes(type)) return "bg-bad";
        if(type.includes("Trafik")) return "bg-traffic";
        return "bg-other";
    }

    window.updateAnalysis = () => {
        const selMonth = document.getElementById('monthPicker').value;
        const selType = document.getElementById('filterType').value;
        let count = 0;
        allData.forEach(s => {
            s.offences.forEach(o => {
                if(o.month === selMonth && (selType === "SEMUA" || o.type === selType)) count++;
            });
        });
        document.getElementById('totalCaseCount').innerText = count;
    };

    window.downloadFilteredReport = () => {
        const selMonth = document.getElementById('monthPicker').value;
        const selType = document.getElementById('filterType').value;
        const [y, m] = selMonth.split('-');
        
        document.getElementById('rptSubTitle').innerText = `LAPORAN KES: ${selType.toUpperCase()} (${m}/${y})`;
        document.getElementById('rptAdminName').innerText = `Disediakan oleh: ${currentAdmin}`;
        
        let rows = "";
        let i = 1;
        allData.forEach(s => {
            s.offences.forEach(o => {
                if(o.month === selMonth && (selType === "SEMUA" || o.type === selType)) {
                    rows += `<tr><td>${i++}</td><td>${s.name}</td><td>${s.class}</td><td>${o.type}</td><td>${o.time}</td></tr>`;
                }
            });
        });

        if(i === 1) return alert("Tiada rekod ditemui.");
        document.getElementById('rptContent').innerHTML = `<table class="rpt-table"><thead><tr><th>No</th><th>Nama</th><th>Kelas</th><th>Jenis</th><th>Masa</th></tr></thead><tbody>${rows}</tbody></table>`;
        capture(`Laporan_${selType}_${m}_${y}`);
    };

    window.downloadStudentProfile = () => {
        if(!selectedStudentForReport) return;
        const s = selectedStudentForReport;
        document.getElementById('rptSubTitle').innerText = `PROFIL DISIPLIN: ${s.name}`;
        document.getElementById('rptAdminName').innerText = `Dicetak oleh: ${currentAdmin}`;
        let rows = s.offences.map((o, idx) => `<tr><td>${idx+1}</td><td>${o.time}</td><td>${o.type}</td><td>${o.by}</td></tr>`).join('');
        document.getElementById('rptContent').innerHTML = `<div style="margin-bottom:10px"><b>KELAS: ${s.class} | JUMLAH KES: ${s.counts}</b></div><table class="rpt-table"><thead><tr><th>No</th><th>Masa/Tarikh</th><th>Kesalahan</th><th>Pegawai</th></tr></thead><tbody>${rows}</tbody></table>`;
        capture(`Profil_${s.name}`);
    };

    function capture(filename) {
        html2canvas(document.getElementById('exportTemplate'), { backgroundColor: "#ffffff", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = filename + ".png";
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    window.handleSearch = () => render();
    function render() {
        const term = document.getElementById('searchBox').value.toUpperCase();
        const filtered = allData.filter(s => s.name.includes(term));
        const btn = document.getElementById('btnDownloadProfile');
        
        if(term.length > 2 && filtered.length === 1) {
            btn.style.display = "block";
            selectedStudentForReport = filtered[0];
        } else {
            btn.style.display = "none";
            selectedStudentForReport = null;
        }

        let html = "";
        filtered.slice(0, 10).forEach(s => {
            const tags = s.offences.map(o => `<span class="offence-tag ${getColorClass(o.type)}" onclick="viewHistory('${s.id}')">${o.type}</span>`).join('');
            html += `<tr>
                <td><b>${s.name}</b><br><small style="color:var(--accent)">${s.class}</small></td>
                <td>${tags}</td>
                <td style="text-align:right"><button onclick="viewHistory('${s.id}')" style="background:#333; color:white; font-size:10px;">SEJARAH</button></td>
            </tr>`;
        });
        document.getElementById('recordBody').innerHTML = html;
    }

    window.viewHistory = (id) => {
        const s = allData.find(x => x.id === id);
        document.getElementById('modalTitle').innerText = s.name;
        document.getElementById('historyList').innerHTML = s.offences.map((o, i) => `
            <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:12px;">${o.time}<br><b>${o.type}</b></span>
                <button onclick="delEntry('${id}', ${i})" style="background:#442222; color:red; font-size:9px;">PADAM</button>
            </div>`).join('');
        document.getElementById('historyModal').style.display = "flex";
    };

    window.delEntry = async (id, idx) => {
        if(!confirm("Hapus?")) return;
        const s = allData.find(x => x.id === id);
        let updated = [...s.offences];
        updated.splice(idx, 1);
        if(updated.length === 0) await deleteDoc(doc(db, "students", id));
        else await updateDoc(doc(db, "students", id), { offences: updated, counts: updated.length });
        closeModal();
    };

    window.closeModal = () => document.getElementById('historyModal').style.display = "none";
</script>
</body>
</html>
