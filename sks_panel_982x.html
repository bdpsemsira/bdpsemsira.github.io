<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel | SEMSIRA BDP</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --accent: #f1c40f; 
            --accent-hover: #f39c12;
            --bg: #0a0a0a;
            --card: #181818;
            --input-bg: #0f0f0f;
            --text: #ffffff;
            --text-dim: #666;
            --color-late: #b7950b;
            --color-skipping: #d35400;
            --color-bullying: #c0392b;
            --color-discrimination: #e74c3c;
            --color-contraband: #9b59b6;
            --color-drugs: #8e44ad;
            --color-others: #2980b9;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: #000; padding: 15px 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #222; }
        .nav-brand { display: flex; align-items: center; }
        .nav-brand img { height: 45px; margin-right: 15px; }
        .nav-brand h1 { font-size: 20px; color: var(--accent); margin: 0; text-transform: uppercase; }
        .admin-tag { font-size: 10px; color: #444; }
        .admin-name { color: var(--accent); font-weight: bold; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; margin-left: 5px; }
        
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; flex: 1; }
        .card { background: var(--card); padding: 25px; border-radius: 16px; margin-bottom: 25px; border: 1px solid #222; }
        h3 { color: var(--accent); font-size: 13px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; margin-bottom: 20px; }
        
        .input-group { display: flex; gap: 12px; flex-wrap: wrap; }
        input, select { background: var(--input-bg); border: 1px solid #333; color: white; padding: 14px; border-radius: 8px; flex: 1; min-width: 150px; }
        button { background: var(--accent); color: black; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover:not(:disabled) { background: var(--accent-hover); }

        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { color: var(--text-dim); padding: 15px; text-align: left; font-size: 11px; }
        td { background: #1a1a1a; padding: 18px; border-top: 1px solid #282828; border-bottom: 1px solid #282828; }
        .offence-tag { display: inline-flex; align-items: center; background: #252525; padding: 6px 12px; margin: 4px; border-radius: 6px; font-size: 11px; font-weight: 600; border-left: 4px solid #555; cursor: pointer; }
        .count-badge { background: rgba(241, 196, 15, 0.1); color: var(--accent); padding: 6px 14px; border-radius: 8px; border: 1px solid var(--accent); font-weight: 800; }
        .delete-btn { background: #331111; color: #ff4d4d; border: 1px solid #442222; padding: 8px 16px; font-size: 10px; border-radius: 6px; }

        .pagination-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; padding: 15px; background: #111; border-radius: 12px; }
        .action-bar { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-top: 40px; padding: 20px; border-top: 1px solid #222; }
        .report-btn { background: #27ae60; color: white; }
        .master-btn { background: #1a0000; color: #ff0000; border: 1px solid #440000; font-size: 10px; }

        /* 导出模板样式 */
        #reportExportTemplate { position: absolute; left: -9999px; width: 1000px; background: #fff !important; color: #000 !important; padding: 50px; }
        .rpt-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .rpt-table th, .rpt-table td { border: 1px solid #000 !important; padding: 12px; text-align: center; background: #fff !important; color: #000 !important; }
        /* 导出颜色 */
        .c-late { color: #b7950b !important; font-weight: bold; }
        .c-skip { color: #d35400 !important; font-weight: bold; }
        .c-bad { color: #c0392b !important; font-weight: bold; }
        .c-drug { color: #8e44ad !important; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false">

<div class="navbar">
    <div class="nav-brand">
        <img src="semsira.png" alt="SEMSIRA">
        <h1>SEMSIRA BDP MANAGEMENT</h1>
    </div>
    <div class="admin-tag">OPERATOR <span class="admin-name" id="displayAdmin">...</span></div>
</div>

<div class="container">
    <div class="card">
        <h3>1. LOG ENTRY</h3>
        <div class="input-group">
            <input type="text" id="stuName" placeholder="STUDENT FULL NAME">
            <input type="text" id="stuClass" placeholder="CLASS (E.G. 6A)">
            <select id="violation">
                <option value="" disabled selected>SELECT OFFENCE</option>
                <option value="Late">LATE</option>
                <option value="Skipping Class">SKIPPING CLASS</option>
                <option value="Bullying">BULLYING</option>
                <option value="Severe Misconduct/Drugs">DRUGS/SEVERE</option>
                <option value="Others">OTHERS</option>
            </select>
            <button onclick="submitRecord()">Commit Entry</button>
        </div>
    </div>

    <div class="card" style="background: transparent; border: none; padding: 0;">
        <h3>2. RECORDS</h3>
        <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Search Name or Class...">
        <table>
            <thead>
                <tr>
                    <th width="25%">Student</th>
                    <th width="45%">History</th>
                    <th width="15%" style="text-align:center">Total</th>
                    <th width="15%">Action</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
        <div class="pagination-bar">
            <button id="prevBtn" onclick="changePage(-1)">PREVIOUS</button>
            <span id="pageDisplay">PAGE 1</span>
            <button id="nextBtn" onclick="changePage(1)">NEXT</button>
        </div>
    </div>

    <div class="action-bar">
        <input type="date" id="reportDate" style="width: 150px; background:#111; color:white; border:1px solid #444; padding:10px; border-radius:6px;">
        <button class="report-btn" onclick="downloadReport()">Download Report</button>
        <button class="master-btn" onclick="masterSystemReset()">ANNUAL RESET</button>
    </div>
</div>

<div id="reportExportTemplate">
    <h1 style="text-align:center;">SEMSIRA BDP DISCIPLINE REPORT</h1>
    <div style="display:flex; justify-content:space-between; margin: 20px 0; font-weight:bold;">
        <span id="rptDateSpan"></span>
        <span id="rptAdminSpan"></span>
    </div>
    <table class="rpt-table">
        <thead>
            <tr><th>Name</th><th>Class</th><th>Offence</th><th>Time</th><th>Recorder</th></tr>
        </thead>
        <tbody id="reportTbody"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, getDocs, getDoc, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqY9ADs8oy1Uvh3-7eVCQLYfyTijm8lo4",
        authDomain: "bdpsemsira-5c274.firebaseapp.com",
        projectId: "bdpsemsira-5c274",
        storageBucket: "bdpsemsira-5c274.firebasestorage.app",
        messagingSenderId: "176946808975",
        appId: "1:176946808975:web:ef7447a11bb57fe71b88fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "students");

    const currentAdmin = sessionStorage.getItem('admin_name') || "N/A";
    document.getElementById('displayAdmin').innerText = currentAdmin;
    document.getElementById('reportDate').valueAsDate = new Date();

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 15;

    onSnapshot(colRef, (snap) => {
        allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        window.handleSearch();
    });

    window.handleSearch = () => {
        const term = document.getElementById('searchBox').value.toUpperCase();
        filteredData = allData.filter(s => s.name.includes(term) || s.class.includes(term));
        currentPage = 1;
        render();
    };

    window.changePage = (n) => { currentPage += n; render(); };

    function render() {
        const total = Math.ceil(filteredData.length / pageSize) || 1;
        const start = (currentPage - 1) * pageSize;
        const pageItems = filteredData.slice(start, start + pageSize);

        document.getElementById('pageDisplay').innerText = `PAGE ${currentPage} OF ${total}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === total;

        let html = "";
        pageItems.forEach(s => {
            html += `<tr>
                <td><b>${s.name}</b><br><small>${s.class}</small></td>
                <td>${s.offences.map(o => `<span class="offence-tag">${o.type}</span>`).join('')}</td>
                <td style="text-align:center"><span class="count-badge">${s.counts}</span></td>
                <td><button class="delete-btn" onclick="purge('${s.id}')">Purge</button></td>
            </tr>`;
        });
        document.getElementById('recordBody').innerHTML = html || '<tr><td colspan="4">No Records</td></tr>';
    }

    window.submitRecord = async () => {
        const name = document.getElementById('stuName').value.trim().toUpperCase();
        const cls = document.getElementById('stuClass').value.trim().toUpperCase();
        const type = document.getElementById('violation').value;
        if(!name || !cls || !type) return alert("Fill all!");

        const log = { type, time: new Date().toLocaleString('en-GB'), by: currentAdmin };
        const q = query(colRef, where("name", "==", name), where("class", "==", cls));
        const qs = await getDocs(q);

        if(!qs.empty) {
            await updateDoc(doc(db, "students", qs.docs[0].id), { offences: [...qs.docs[0].data().offences, log], counts: increment(1) });
        } else {
            await addDoc(colRef, { name, class: cls, offences: [log], counts: 1 });
        }
        document.getElementById('stuName').value = "";
    };

    window.downloadReport = async () => {
        const dateInput = document.getElementById('reportDate').value;
        if (!dateInput) return alert("Select Date");
        const [y, m, d] = dateInput.split('-');
        const target = `${d}/${m}/${y}`;
        const tbody = document.getElementById('reportTbody');
        tbody.innerHTML = "";
        let count = 0;

        allData.forEach(stu => {
            stu.offences.forEach(off => {
                if (off.time.includes(target)) {
                    count++;
                    let cName = off.type.includes("Late") ? "c-late" : (off.type.includes("Skip") ? "c-skip" : "c-bad");
                    tbody.innerHTML += `<tr><td>${stu.name}</td><td>${stu.class}</td><td class="${cName}">${off.type}</td><td>${off.time.split(', ')[1]}</td><td>${off.by}</td></tr>`;
                }
            });
        });

        if(count === 0) return alert("No cases found.");
        document.getElementById('rptDateSpan').innerText = "DATE: " + target;
        document.getElementById('rptAdminSpan').innerText = "OPERATOR: " + currentAdmin;
        
        html2canvas(document.getElementById('reportExportTemplate'), { backgroundColor: "#fff", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `BDP_Report_${target}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    window.purge = async (id) => { if(confirm("Delete student?")) await deleteDoc(doc(db, "students", id)); };

    window.masterSystemReset = async () => {
        if(confirm("DELETE EVERYTHING?") && prompt("Type 'RESET2026':") === "RESET2026") {
            const qs = await getDocs(colRef);
            const batch = writeBatch(db);
            qs.forEach(d => batch.delete(d.ref));
            await batch.commit();
            alert("System Cleared.");
        }
    };
</script>
</body>
</html>
